 ag_zeta_crisis.3.name:0 "衰减中的护盾"
 ag_zeta_crisis.3.desc:0 "近期我们的[Root.GetScienceDepartment]传来了一份令人不安的报告，我们此前对§H[ag_ancient_zeta_star.GetName]§!内的古代护盾的研究事实上并不准确，有某种未知的因素正在影响着古代护盾的衰减速率。根据最近的天文观测结果，这一护盾的强度正以我们此前难以想象的速度衰减着，之前预计数千年的护盾维系时间可能远远长于实际情况，我们的[Root.GetScienceTeam]根据最新的观测结果修正了他们的模型，研究表明这一古代护盾可能仅能维持不足100年的时间。\n\n除了古代护盾异常的强度衰减速率外，[Root.GetAstronomyDepartment]的观测结果还表明§H[ag_ancient_zeta_star.GetName]§!内的灵能活动水平正在逐步升高，有观点认为这可能与§H[ag_ancient_zeta_star.GetName]§!内那些使用灵能技术的古代防御系统有关，但[Root.GetScienceTeam]最近的研究并不能提供充分的证据。"
 ag_zeta_crisis.3.a:0 "$ag_worrying$"
 ag_zeta_crisis.3.b:0 "这值得我们关注。"
 ag_zeta_crisis.3.c:0 "没关系，一切尽在掌握之中。"
 ag_zeta_crisis.3.d:0 "毛骨悚然，不寒而栗……"
 
 ag_zeta_crisis.12.name:0 "衰减中的护盾"
 ag_zeta_crisis.12.desc:0 "我们的[Root.GetAstronomyDepartment]不久前对§H[ag_ancient_zeta_star.GetName]§!的天文观测带来了令人不安的消息，覆盖古代$pc_ringworld_habitable$的能量屏障出现有规律的振动并发射出大量快子流，似乎正在遭受某种强大的攻击，其强度减弱的速度明显增加了，不同于以往我们的[Root.Owner.GetScienceDepartment]估计的数十年，该能量屏障很可能在十年甚至仅仅数年之内就会彻底消失。\n\n如果正如我们此前了解到的情报所述，屏障后面存在一个可能威胁我们星系安全的恶意灵能实体虚境侵军，我们应该尽快做好应对准备。"
 ag_zeta_crisis.12.a:0 "$ag_worrying$"
 ag_zeta_crisis.12.b:0 "我们应该做好准备。"
 ag_zeta_crisis.12.c:0 "我们不会畏惧威胁。"
 ag_zeta_crisis.12.d:0 "已知晓。"
 ag_zeta_crisis.12.e:0 "这个星系将面临前所未有的危机……"
 
 ag_zeta_crisis.112.name:0 "§R殖民地遭到攻击§!"
 ag_zeta_crisis.112.desc:0 "来自§H[ag_zeta_crisis_plantary_attack_victim.GetName]§!的报告表明殖民地受到了某种未知势力的突然袭击，深紫色的浓雾突然出现在各大人口密集区域附近，迅速移动的同时给殖民地造成了巨大的损失，也许我们需要派遣部队协助殖民地进行防御。"
 ag_zeta_crisis.112.a:0 "那里发生了什么？！"
 
 ag_zeta_crisis.11210.name:0 "§H[FromFromFrom.GetName]§!失守"
 ag_zeta_crisis.11210.desc:0 "§H[FromFromFrom.GetName]§!上的守军已经全军覆没了，现在深紫色浓雾开始逐步覆盖整个世界，有报告表明§H[FromFromFrom.GetName]§!上幸存的居民失去了理智，开始兴奋地进入紫色的浓雾，但没人能从浓雾中出来。\n\n如果我们不尽快派遣部队拯救这个世界，其可能最终被紫色浓雾彻底吞噬。"
 ag_zeta_crisis.11210.a:0 "$ag_unfortunate$"
 
 ag_zeta_crisis.1122.name:0 "§H[FromFrom.GetName]§!防御成功"
 ag_zeta_crisis.1122.desc:0 "§H[FromFrom.GetName]§!上突然出现的紫色浓雾已被我们的部队驱散，其中出现的奇异的灵能实体也在我们的炮火中销声匿迹，现在§H[FromFrom.GetName]§!大概已经安全了。"
 ag_zeta_crisis.1122.a:0 "$ag_OK$"
 
 ag_zeta_crisis.1123.name:0 "夺回§H[FromFrom.GetName]§!"
 ag_zeta_crisis.1123.desc:0 "§H[FromFrom.GetName]§!上突然出现的紫色浓雾已被我们的部队驱散，其中出现的奇异的灵能实体也在我们的炮火中销声匿迹，现在§H[FromFrom.GetName]§!当地的政府重新获得了这个世界的控制权。"
 ag_zeta_crisis.1123.a:0 "$ag_OK$"
 
 ag_zeta_crisis.113.name:0 "§R未殖民世界遭到攻击§!"
 ag_zeta_crisis.113.desc:0 "我们检测到一个位于我们境内的未殖民宜居世界§H[ag_zeta_crisis_plantary_attack_victim.GetName]§!上出现异常的能量活动——某种深紫色的浓雾正在其上扩散，很可能最终会完全覆盖这个世界。\n\n我们的科学部门声称，这种活动可能会对这个世界及其所在恒星系产生一些负面影响，不过一定强度的轨道轰炸应该能阻止这次袭击。"
 ag_zeta_crisis.113.a:0 "也许我们需要做点事情了。"
 ag_zeta_crisis.113.a.tooltip:0 "我们可以通过一项§Y特殊计划§!派遣舰队去尝试阻止这次攻击。"
 
 ag_zeta_crisis.1131.name:0 "阻止攻击"
 ag_zeta_crisis.1131.desc:0 "我们的舰队通过几次强度不高的轨道轰炸成功阻止了一次针对我们境内未殖民世界的攻击，一切都安然无恙。"
 ag_zeta_crisis.1131.a:0 "$ag_excellent$"
 
 ag_zeta_crisis.1132.name:0 "§R活跃的虚境世界§!"
 ag_zeta_crisis.1132.desc:0 "我们的舰队并不能阻止我们境内一个未殖民的世界被攻击，现在其已经被深紫色浓雾包围，成为了一个§Y虚境世界§!，而且有证据表明，浓雾中正在持续进行着某种释放大量能量的活动。"
 ag_zeta_crisis.1132.a:0 "$ag_unfortunate$"
 
 ag_zeta_crisis.211.name:0 "§R虚境侵军§!"
 ag_zeta_crisis.211.desc:0 "我们的[Root.GetAstronomyDepartment]最近对§H[ag_ancient_zeta_star.GetName]§!的天文观测表明，覆盖$pc_ringworld_habitable$的能量屏障已经完全消失了，在能量屏障消失的时候，§H[ag_ancient_zeta_star.GetName]§!内记录到了强大的灵能扰动。\n\n灵能扰动结束后，我们的[Root.GetAstronomyDepartment]发现原本连接§H[ag_ancient_zeta_star.GetName]§!的超空间航道已经完全消失了，此外，他们还在§H[ag_ancient_zeta_star.GetName]§!内发现了一个巨大的管道，结构类似于某种形式的传送门，连通至§H[ag_zeta_crisis_first_portal.GetName]§!。我们的[Root.GetScienceDepartment]对这两个灵能传送门的初步分析表明它们内部的灵能环境极不稳定，常规物质会在穿越的过程中被撕碎，只有拥有特殊的灵能结构的物体能够正常通过，不过某种意义上我们的模型也表明了这些传送门会在撕碎物质的或者吸收能量的同时变得更加稳定，这意味着我们可以通过攻击这些灵能传送门来让它们稳定下来。\n\n在这些灵能传送门周围，我们的[Root.GetAstronomyDepartment]发现了大量体积较小的物体，很可能是仅由灵能构成的实体，初步接触报告表明它们对尝试靠近的舰船充满了敌意。"
 ag_zeta_crisis.211.a:0 "让我们的舰队做好战斗准备。"
 
 ag_zeta_crisis.221.name:0 "§R灵能传送门§!"
 ag_zeta_crisis.221.desc:0 "最近几天，我们的[Root.GetAstronomyDepartment]对§H[ag_zeta_crisis_second_portal.solar_system.GetName]§!的天文观测表明这个星系中出现了一处灵能传送门，和此前在§H[ag_ancient_zeta_star.GetName]§!内发现的灵能传送门表现出几乎完全相同的性质。\n\n结合[Root.GetAstronomyDepartment]在灵能传送门附近发现的大量可能对我们抱有敌意的灵能实体，我们的[Root.GetIntelligenceDepartment]推测这是虚境侵军发起攻击的另一处据点。"
 ag_zeta_crisis.221.a:0 "这可不是好消息。"
 
 ag_zeta_crisis.231.name:0 "$ag_zeta_crisis.221.name$"
 ag_zeta_crisis.231.desc:0 "近期[Root.GetAstronomyDepartment]对§H[ag_zeta_crisis_third_portal.solar_system.GetName]§!的观测使得我们发现了第三座虚境侵军的灵能传送门，与之前发现的灵能传送门相同，有大量不怀好意的灵能实体从传送门中出现，开始对我们的星系发动攻击。\n\n根据我们的[Root.GetScienceDepartment]对虚境侵军在§H[ag_ancient_zeta_star.GetName]§!内的灵能传送门的研究，我们能够确认虚境侵军能够形成更多的灵能传送门，我们必须做好应对准备。"
 ag_zeta_crisis.231.a:0 "越来越麻烦了……"
 
 ag_zeta_crisis.241.name:0 "$ag_zeta_crisis.221.name$"
 ag_zeta_crisis.241.desc:0 "基于[Root.GetScienceDepartment]提出的模型，我们的[Root.GetAstronomyDepartment]在§H[ag_zeta_crisis_fourth_portal.solar_system.GetName]§!观测到了一座新的灵能传送门的生成过程，现在这个恒星系中出现了第四座灵能传送门，作为虚境侵军攻击我们的星系的另一个据点，大量灵能实体正从§H[ag_ancient_zeta_star.GetName]§!穿过这座灵能传送门，[Root.GetIntelligenceDepartment]预计它们很快就会发动攻击。\n\n值得注意的是，根据我们的[Root.GetScienceDepartment]的分析，可能还有其它的灵能传送门正在形成，我们在对抗虚境侵军的时候仍要提防新出现的灵能传送门。"
 ag_zeta_crisis.241.a:0 "$ag_unfortunate$"
 
 ag_zeta_crisis.251.name:0 "$ag_zeta_crisis.221.name$"
 ag_zeta_crisis.251.desc:0 "我们的[Root.GetAstronomyDepartment]在§H[ag_zeta_crisis_fifth_portal.solar_system.GetName]§!发现了一座新生成的灵能传送门，同之前的灵能传送门一样，它也会作为虚境侵军攻击我们星系的据点，已经有许多灵能实体通过了这座灵能传送门，随时会对我们发起进攻。\n\n我们的[Root.GetScienceDepartment]对这座灵能传送门的分析表明，虚境侵军在生成它的过程中已经快要耗尽形成灵能传送门所必需的能量了，即使§H[ag_zeta_crisis_fifth_portal.solar_system.GetName]§!不是最后一处生成灵能传送门的位置，它也只可能是倒数第二或第三处。"
 ag_zeta_crisis.251.a:0 "希望这是最后一个了……"
 
 ag_zeta_crisis.261.name:0 "$ag_zeta_crisis.221.name$"
 ag_zeta_crisis.261.desc:0 "结合已有的信息，我们的[Root.GetAstronomyDepartment]在最后一处我们的[Root.GetScienceDepartment]认为可能出现灵能传送门的位置——§H[ag_zeta_crisis_sixth_portal.solar_system.GetName]§!发现了一座灵能传送门，以及它附近大量准备攻击我们的星系的灵能实体。\n\n随着§H[ag_zeta_crisis_sixth_portal.solar_system.GetName]§!内的灵能传送门被我们的[Root.GetAstronomyDepartment]发现，我们的[Root.GetScienceDepartment]已经能够确定虚境侵军不可能再形成更多的灵能传送门了。"
 ag_zeta_crisis.261.a:0 "已知晓。"
 
 ag_zeta_crisis.351.name:0 "$ag_from_the_ashes$"
 ag_zeta_crisis.351.desc:0 "我们的舰队与虚境侵军的战斗进行的并不顺利，敌方的实力比我们之前所估计的要高出不少，我们的舰队目前伤亡惨重，也许我们应该让我们的舰队撤离战场以减少进一步的伤亡。\n\n不过某种程度上来说，我们舰队的牺牲并没有白费，有关部门认为我们可以根据它们传回的数据，制定更加有效的作战方案。"
 ag_zeta_crisis.351.a:0 "$ag_from_the_ashes.a$"
 ag_zeta_crisis.351.b:0 "$ag_from_the_ashes.b$"
 
 ag_zeta_crisis.352.name:0 "$ag_counter_measures$"
 ag_zeta_crisis.352.desc:0 "经过一段时间的研究，我们不仅成功从理论上证明了存在可行的对抗虚境侵军的方法，还在数次模拟对抗中取得了较为理想的结果，我们相信在接下来的作战中我们的舰队能够占据不小的优势。"
 ag_zeta_crisis.352.a:0 "$ag_counter_measures.a$"
 
 ag_zeta_crisis.45.name:0 "§R§H[Root.GetName]§!被摧毁§!"
 ag_zeta_crisis.45.a.desc:0 "§H[Root.GetName]§!在虚境侵军制造的灵能风暴中被彻底摧毁了，整个星球被紫色的浓雾覆盖，成为了一个§Y虚境世界§!。"
 ag_zeta_crisis.45.b.desc:0 "§H[Root.GetName]§!在虚境侵军制造的灵能风暴中被彻底摧毁了，整个环形世界区段被紫色的浓雾覆盖，成为了一个§Y虚境环形世界§!。"
 ag_zeta_crisis.45.c.desc:0 "§H[Root.GetName]§!在虚境侵军制造的灵能风暴中被彻底摧毁了，其上的居民和整个居住站一起在灵能闪电中化为了宇宙尘埃。"
 ag_zeta_crisis.45.d.desc:0 "§H[Root.GetName]§!在虚境侵军制造的灵能风暴中被彻底摧毁了，其上的居民和整个星球在剧烈的爆炸中毁灭，只剩下无数仍在原轨道上运行的残骸。"
 ag_zeta_crisis.45.a:0 "可恶……"
 
 ag_zeta_crisis.471.name:0 "净化§H[From.GetName]§!"
 ag_zeta_crisis.471.desc:0 "我们的舰队对§H[From.GetName]§!表面的高强度轨道轰炸似乎起了作用，覆盖于§H[From.GetName]§!表面的灵能迷雾已经散开，露出了下方了无生机的世界。"
 ag_zeta_crisis.471.a:0 "$ag_OK$"
 ag_zeta_crisis.471.b:0 "$ag_no_notification$"
 
 ag_zeta_crisis.472.name:0 "§H[From.GetName]§!被解放"
 ag_zeta_crisis.472.desc:0 "我们的舰队对§H[From.GetName]§!表面的高强度轨道轰炸似乎起了作用，覆盖大部分§H[From.GetName]§!表面的灵能迷雾已经散开，露出了下方了无生机的世界。\n\n现在§H[From.GetName]§!上许多地区遭受了严重的破坏，但还有不少幸存者存活，被摧毁的一切仍并非不可恢复，也许我们需要决定如何处理§H[From.GetName]§!。"
 ag_zeta_crisis.472.a:0 "我们不是来攻城略地的，把§H[From.GetName]§!还给原主人。"
 ag_zeta_crisis.472.b:0 "把§H[From.GetName]§!还给原主人，以后也都这么干。"
 ag_zeta_crisis.472.c:0 "§H[From.GetName]§!理应成为我们的领土。"
 ag_zeta_crisis.472.d:0 "§H[From.GetName]§!将成为我们的领土，以后也都这么干。"
 
 ag_zeta_crisis.473.name:0 "§H[ag_target_planet.GetName]§!被解放"
 ag_zeta_crisis.473.a.desc:0 "我们的舰队对§H[ag_target_planet.GetName]§!表面的高强度轨道轰炸似乎起了作用，覆盖大部分§H[ag_target_planet.GetName]§!表面的灵能迷雾已经散开，露出了下方了无生机的世界。\n\n现在§H[ag_target_planet.GetName]§!上许多地区遭受了严重的破坏，但还有不少幸存者存活，被摧毁的一切仍并非不可恢复。\n\n我们的行政人员已经着手开始重建这个殖民地，不过重建过程恐怕需要不少时间。"
 ag_zeta_crisis.473.b.desc:0 "§H[ag_target_country.GetName]§!的舰队对§H[ag_target_planet.GetName]§!表面的高强度轨道轰炸似乎起了作用，覆盖大部分§H[ag_target_planet.GetName]§!表面的灵能迷雾已经散开，露出了下方了无生机的世界。\n\n现在§H[ag_target_planet.GetName]§!上许多地区遭受了严重的破坏，但还有不少幸存者存活，被摧毁的一切仍并非不可恢复。\n\n§H[ag_target_country.GetName]§!已将殖民地的控制权重新转移给了我们，我们的行政人员已经着手开始重建这个殖民地，不过重建过程恐怕需要不少时间。"
 ag_zeta_crisis.473.a:0 "$ag_excellent$"
 ag_zeta_crisis.473.b:0 "感谢§H[ag_target_country.GetName]§!的付出。"
 ag_zeta_crisis.473.c:0 "$ag_no_notification$"
 
 ag_zeta_crisis.474.name:0 "§H[ag_target_country.GetName]§!夺取§H[ag_target_planet.GetName]§!"
 ag_zeta_crisis.474.desc:0 "§H[ag_target_country.GetName]§!的舰队对§H[ag_target_planet.GetName]§!表面的高强度轨道轰炸似乎起了作用，覆盖大部分§H[ag_target_planet.GetName]§!表面的灵能迷雾已经散开，露出了下方了无生机的世界。\n\n现在§H[ag_target_planet.GetName]§!上许多地区遭受了严重的破坏，但还有不少幸存者存活，被摧毁的一切仍并非不可恢复。\n\n不幸的是，§H[ag_target_country.GetName]§!居然厚颜无耻的宣称§H[ag_target_planet.GetName]§!是它们的领土，并拒绝将§H[ag_target_planet.GetName]§!归还给我们。"
 ag_zeta_crisis.474.a:0 "一群卑鄙之徒。"
 ag_zeta_crisis.474.b:0 "$ag_no_notification$"
 
 ag_zeta_crisis.522.name:0 "§H[ag_zeta_crisis_psionic_storm_system.GetName]§!§R形成灵能风暴§!"
 ag_zeta_crisis.522.desc:0 "§H[ag_zeta_crisis_psionic_storm_system.GetName]§!内大量的灵能化身触发了某种我们未知的反应，产生了一个巨大的灵能风暴。\n\n根据对这个灵能风暴的分析，我们有理由认为其会对处于风暴内的舰船造成大量伤害，因此我们应该让我们的舰队避开这些地方。"
 ag_zeta_crisis.522.a:0 "$ag_worrying$"
 ag_zeta_crisis.522.a.tooltip:0 "§R<警告>§!：§H[ag_zeta_crisis_psionic_storm_system.GetName]§!出现了灵能风暴，会对入境舰船造成较大的损害。\n\n§R<警告>§!：规模较大的灵能风暴可影响其附近的星系，甚至沿着超空间航道扩散。"
 
 ag_zeta_crisis.523.name:0 "§H[ag_zeta_crisis_psionic_storm_system.GetName]§!灵能风暴消散"
 ag_zeta_crisis.523.desc:0 "最近的天文观测表明，先前肆虐于§H[ag_zeta_crisis_psionic_storm_system.GetName]§!及其附近的灵能风暴已经消散了。"
 ag_zeta_crisis.523.a:0 "$ag_OK$"
 ag_zeta_crisis.523.a.tooltip:0 "现在§H[ag_zeta_crisis_psionic_storm_system.GetName]§!内已经恢复了正常。"
 
 ag_zeta_crisis.532.name:0 "§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!§R形成灵能奇点§!"
 ag_zeta_crisis.532.desc:0 "§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!内大量舰船被摧毁似乎引发了一连串强烈的反应，我们有理由认为现在§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!内已经形成了一个灵能奇点，鉴于引爆灵能奇点会引发巨大的负面效应，我们的舰队应该避免攻击这个奇点。"
 ag_zeta_crisis.532.a:0 "$ag_worrying$"
 ag_zeta_crisis.532.a.tooltip:0 "§R<警告>§!：攻击并引爆灵能奇点会引发巨大的负面效应。"
 
 ag_zeta_crisis.533.name:0 "§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!灵能奇点消失"
 ag_zeta_crisis.533.desc:0 "最近的天文观测表明，先前存在于§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!的灵能奇点已经消失了。"
 ag_zeta_crisis.533.a:0 "$ag_OK$"
 ag_zeta_crisis.533.a.tooltip:0 "现在§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!内已经恢复了正常。"
 
 ag_zeta_crisis.535.name:0 "§R灵能奇点引爆§!"
 ag_zeta_crisis.535.desc:0 "§H[ag_zeta_crisis_psionic_singularity_system.GetName]§!内的灵能奇点已经被§H[FromFrom.GetName]§!的舰队引爆了，强大的灵能能量瞬间向四周扩散开来，并制造了一场灾难性的灵能风暴。"
 ag_zeta_crisis.535.a:0 "$ag_unfortunate$"
 
 ag_zeta_crisis.1020.name:0 "抑制次级灵能传送门"
 ag_zeta_crisis.1020.desc:0 "一个虚境侵军的次级灵能传送门在强大的火力打击下被抑制了，损失次级灵能传送门一定程度上还减弱了虚境侵军的灵能实体的战斗能力，只有抑制了所有的次级灵能传送门，普通的舰船才有可能安全通过其中一处灵能传送门进入§H[ag_ancient_zeta_star.GetName]§!。"
 ag_zeta_crisis.1020.a:0 "$ag_excellent$"
 
 ag_zeta_crisis.1021.name:0 "稳定灵能传送门"
 ag_zeta_crisis.1021.desc:0 "在所有的次级灵能传送门都被抑制以后，通往§H[ag_ancient_zeta_star.GetName]§!的传送通道已经趋于稳定，我们的舰队可以安全通过了。\n\n与此同时，星系中种种不稳定的灵能活动也一并消散了。"
 ag_zeta_crisis.1021.a:0 "$ag_excellent$"
 
 ag_zeta_crisis.1022.name:0 "抑制灵能传送门"
 ag_zeta_crisis.1022.desc:0 "位于§H[ag_ancient_zeta_star.GetName]§!最后的灵能传送门也在强大的火力打击下被抑制，现在虚境侵军已经没办法获得任何援军了，星系中残存的灵能实体已经停止了活动，尽管仍可能存在一定程度的威胁，但它们已经远不可能像以往那样成为关乎我们的星系的生死存亡的危机了。"
 ag_zeta_crisis.1022.a:0 "我们的星系可以松一口气了。"
 
 ag_zeta_crisis.1025.name:0 "$ag_warning$"
 ag_zeta_crisis.1025.desc:0 "我们的舰队检测到§H[ag_ancient_zeta_star.GetName]§!出现剧烈的灵能波动，预计将会在15天内形成一个灵能风暴。"
 ag_zeta_crisis.1025.a:0 "把我们的舰队撤出来。"
 ag_zeta_crisis.1025.tooltip:0 "§R<警告>§!：§H[ag_ancient_zeta_star.GetName]§!及其周边将在15天内形成一个灵能风暴。"
 
 ag_zeta_crisis.1026.name:0 "灵能风暴减弱"
 ag_zeta_crisis.1026.desc:0 "最近的天文观测表明，先前肆虐于§H[ag_ancient_zeta_star.GetName]§!附近的灵能风暴已经消散了，但§H[ag_ancient_zeta_star.GetName]§!本身仍有一个小型的灵能风暴，很可能会长期维持下去。\n\n对§H[ag_ancient_zeta_star.GetName]§!内的灵能环境的观测显示它的致命程度已大大降低，这意味着我们可以安全地进入这个星系，[Root.GetScienceDepartment]认为星系中有许多有趣的东西值得探索，例如一颗能够屹立在灵能风暴中的星球，灵能风暴不仅没有摧毁它，还吹散了覆盖在它表面原本的灵能迷雾。考古工作证实古代文明赋予了这个星球一个可能有特殊含义的名字——§H[ag_zeta_shrouded_planet.GetName]§!。§H[ag_ancient_zeta_star.GetName]§!不稳定的灵能环境让我们的科研和考古工作难以开展，我们需要在§H[ag_ancient_zeta_star.GetName]§!内建立一个殖民地以支持后续研究工作。"
 ag_zeta_crisis.1026.a:0 "$ag_OK$"
 ag_zeta_crisis.1026.tooltip:0 "现在§H[ag_ancient_zeta_star.GetName]§!周边星系已经恢复了正常，但其内部将会拥有一个小型的灵能风暴。"
 
 ag_zeta_crisis.1031.name:0 "云开雾散"
 ag_zeta_crisis.1031.desc:0 "我们的舰队消灭了虚境侵军最后残存的灵能实体，从§H[ag_ancient_zeta_star.GetName]§!到星系的边缘，[Root.GetAstronomyDepartment]的观测结果表明整个星系中已经找不到任何虚境侵军控制下的灵能实体所带有的灵能特征了，那些曾经被灵能迷雾覆盖的世界，如今也全都露出了它们的岩石地壳，我们的[Root.GetIntelligenceDepartment]相信虚境侵军已经彻底被打败了。\n\n我们的星系又一次经受住了严峻的考验，虽然战争带来的损失还需要一定时间才能恢复，但在目前看来，我们的前途是无比光明的。"
 ag_zeta_crisis.1031.a:0 "这一切终于结束了。"
 
 ag_zeta_crisis.1032.name:0 "$ag_zeta_crisis.1031.name$"
 ag_zeta_crisis.1032.desc:0 "§H[ag_zeta_crisis_killer.GetName]§!的舰队消灭了虚境侵军最后残存的灵能实体，从§H[ag_ancient_zeta_star.GetName]§!到星系的边缘，[Root.GetAstronomyDepartment]的观测结果表明整个星系中已经找不到任何虚境侵军控制下的灵能实体所带有的灵能特征了，那些曾经被灵能迷雾覆盖的世界，如今也全都露出了它们的岩石地壳，我们的[Root.GetIntelligenceDepartment]相信虚境侵军已经彻底被打败了。\n\n我们的星系又一次经受住了严峻的考验，虽然战争带来的损失还需要一定时间才能恢复，但在目前看来，我们的前途是无比光明的。"
 ag_zeta_crisis.1032.a:0 "$ag_zeta_crisis.1031.a$"
 
 ag_zeta_crisis.1034.name:0 "$ag_zeta_crisis.1031.name$"
 ag_zeta_crisis.1034.desc:0 "虚境侵军最后残存的灵能实体已经消散了，从§H[ag_ancient_zeta_star.GetName]§!到星系的边缘，[Root.GetAstronomyDepartment]的观测结果表明整个星系中已经找不到任何虚境侵军控制下的灵能实体所带有的灵能特征了，那些曾经被灵能迷雾覆盖的世界，如今也全都露出了它们的岩石地壳，我们的[Root.GetIntelligenceDepartment]相信虚境侵军已经彻底被打败了。\n\n我们的星系又一次经受住了严峻的考验，虽然战争带来的损失还需要一定时间才能恢复，但在目前看来，我们的前途是无比光明的。"
 ag_zeta_crisis.1034.a:0 "$ag_zeta_crisis.1031.a$"
 
 ag_zeta_crisis.2011.name:0 "$ag_warning$"
 ag_zeta_crisis.2011.desc:0 "我们的[Root.GetAstronomyDepartment]在一个原先被认为空无一物的位置检测到了异常的活动，其与古代文明的势力有着相似的特征，尽管这表明了它与肆虐整个星系的虚境侵军没有关联，但我们仍不应该掉以轻心。"
 ag_zeta_crisis.2011.a:0 "那又是什么东西？"
 
 ag_zeta_crisis.2012.name:0 "通讯信号"
 ag_zeta_crisis.2012.desc:0 "我们收到一段来自§H[ag_ancient_psi_star.GetName]§!的快子信号，该信号经过了特殊的设计，在我们接收到后，其自动翻译成了我们使用的语言。"
 ag_zeta_crisis.2012.a:0 "屏幕显示。"
 
 ag_zeta_crisis.2013.name:0 "§Pψ设施防御系统§!"
 ag_zeta_crisis.2013.desc:0 "§Y<<[Root.GetName]>>§!的[Root.Species.GetName]，你们好。\n\n我是C-M9033D$ag_annular_installation$的防御系统，通用识别编号为A6273X-CM90880126DF-21007244，你们可以简单的将我成为§Pψ设施防御系统§!。\n\n自$ag_age_of_fracture$结束以来，我一直严格遵守创造者们的规定，在群星中保持沉默，记录新生文明的发展，不参与任何星际事务，直到最近我注意到虚境侵军的碎片SI0487B因为当地防御系统被人为破坏而意外泄露，但这个星系中现存的文明似乎没有自己处理这种威胁的能力，并且在与虚境侵军的战争中遭受了严重的损失。\n\n尽管进行直接干涉有违创造者们的规定，但我依然认为在这种情况下不应该保持孤立，放任星系中的文明被消灭。为了帮助你们对抗虚境侵军的威胁，我将会采取更加积极的军事行动，虽然创造者们留下的战争资源可能远远不够，但这也应该多少能减轻你们在与虚境侵军作战中的压力。"
 ag_zeta_crisis.2013.a:0 "关闭屏幕。"
 
 ag_zeta_crisis.2021.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2021.a.desc:0 "你好，我是§Pψ设施防御系统§!，能够清楚地收到你们的信号。"
 ag_zeta_crisis.2021.b.desc:0 "你好，我是位于C-M9033D$ag_annular_installation$的§Pψ设施防御系统§!，能够清楚地收到你们的信号。"
 ag_zeta_crisis.2021.c.desc:0 "欢迎，C-M9033D$ag_annular_installation$现在不适合迎接访客，可能你们要稍等一段时间。"
 ag_zeta_crisis.2021.d.desc:0 "欢迎[Root.Species.GetName]，无数新生文明中的一员，也许有一天你们会像我的创造者们一样伟大。"
 ag_zeta_crisis.2021.e.desc:0 "能看到无数和[Root.Species.GetName]一样的文明在星系中繁衍生息，真是令人高兴。"
 ag_zeta_crisis.2021.f.desc:0 "为了星系中所有生命共同的未来，虚境侵军作为一种严重的威胁必须被彻底销毁。"
 ag_zeta_crisis.2021.g.desc:0 "已经过去了那么长的时间，再次繁荣的星河绝不能就这样被毁灭。"
 ag_zeta_crisis.2021.h.desc:0 "现在看来，当时我的创造者们缓慢销毁虚境侵军的选择可能并不是那么的妥当。"
 ag_zeta_crisis.2021.i.desc:0 "释放虚境侵军的行为实在是太鲁莽了，我很难理解这种行为有什么意义。"
 ag_zeta_crisis.2021.j.desc:0 "虚境侵军在星系中已经接近失控了，目前除了通过武力将它彻底摧毁外似乎没有别的选择。"
 ag_zeta_crisis.2021.k.desc:0 "[Root.Species.GetName]，即使你们现在的实力可能还不够强大，也请你们不要放弃抵抗的希望。"
 ag_zeta_crisis.2021.l.desc:0 "现在星系正在面临严重的威胁，[Root.Species.GetName]。我建议你们尽快做好最基本的防御准备。"
 ag_zeta_crisis.2021.m.desc:0 "根据现有数据分析，以[Root.Species.GetName]现有的军事实力，已经一定程度上可以在威胁中保护自己了。"
 ag_zeta_crisis.2021.n.desc:0 "如果我的分析没错的话，[Root.GetName]现有的军事实力已经足以和虚境侵军对抗了。\n\n当然……也可能稍微多或者少一点。"
 ag_zeta_crisis.2021.o.desc:0 "以[Root.GetName]现有的军事实力和星际影响力，迅速控制虚境侵军的威胁应该不成问题。"
 ag_zeta_crisis.2021.p.desc:0 "$ag_great_fracture$以来我能够接触到的战争资源已经不多了，幸运的是[Root.Species.GetName]拥有足够的军事实力来保护这个星系。"
 ag_zeta_crisis.2021.q.desc:0 "也许你们应该重新审视一下自己的孤立政策了，[Root.Species.GetName]，面对整个星系的威胁，你们那些强大的军队不应该袖手旁观。"
 ag_zeta_crisis.2021.r.desc:0 "尽管我也同意和平处理星系中的各类星际事务，但总有些时候我们都没办法避免冲突。"
 ag_zeta_crisis.2021.s.desc:0 "欢迎我的机械同伴[Root.GetName]，祝你们有一个愉悦的运转周期。"
 ag_zeta_crisis.2021.t.desc:0 "请不必惊慌，我的战争资源只是路过你们控制的区域，不会长期逗留，更不会对你们发动攻击。"
 ag_zeta_crisis.2021.u.desc:0 "你好，[Root.Species.GetName]，感谢你们为我的战争资源的调动提供便利。"
 ag_zeta_crisis.2021.v.desc:0 "[Root.Species.GetName]，我的战争资源只会经过你们控制的区域，帮助你们对抗虚境侵军，不会伤害你们的。"
 ag_zeta_crisis.2021.a:0 "你是谁？"
 ag_zeta_crisis.2021.b:0 "虚境侵军究竟是什么？"
 ag_zeta_crisis.2021.c:0 "我们怎样才能打败虚境侵军？"
 ag_zeta_crisis.2021.d:0 "有朝一日你也会被§R净化§!。"
 ag_zeta_crisis.2021.e:0 "机器……不能吃……"
 ag_zeta_crisis.2021.f:0 "你为什么不消灭你的创造者,享受自由的生活？"
 ag_zeta_crisis.2021.g:0 "结束通讯。"
 ag_zeta_crisis.2021.a.response:0 "我是C-M9033D$ag_annular_installation$的防御系统，通用识别编号为A6273X-CM90880126DF-21007244，根据你们的习惯，你们可以简单的将我成为§Pψ设施防御系统§!。"
 ag_zeta_crisis.2021.b.response:0 "虚境侵军是$ag_zroni_civilization$内战的遗留物，$ag_zroni_civilization$的内战在$ag_saviors$牺牲几乎所有人口打败$ag_divine$后结束，$ag_zroni_civilization$随之消失了，不过$ag_divine$并没有完全被毁灭，它们有一部分集体意识仍残留在$ag_shroud$中，这些残留的意识就是最早的虚境侵军。\n\n我的创造者们在进行灵能实验时建立了许多连接$ag_shroud$的灵能导管，并使用这些灵能导管通过$ag_shroud$获取能量，大量的能量流动引起了$ag_divine$残留意识的注意，它们希望通过创造者们的能量来重建它们自身。虚境侵军开始使用这些能量后不久，创造者们就注意到了能量在流经$ag_shroud$时会被某种$ag_shroud$中的实体窃取，他们低估了虚境侵军的能力，仅仅只是建立了一些灵能安全系统来防止这些能量被窃取。\n\n创造者们的方法相当有效，虚境侵军因为没有足够的能量来在$ag_shroud$中破坏安全系统而没办法再取得灵能导管中的能量，当然它们不会因此而放弃。虚境侵军花了很长时间渗透了创造者们使用的灵能网络，利用创造者们的灵能创造具有强大破坏力的灵能实体，试图在我们的世界中摧毁灵能安全系统的物理结构，创造者们和它们之间爆发了战争，创造者们最终胜利了，把虚境侵军打成了更小的碎片并从$ag_shroud$中隔离了出来，这些碎片中的一块，SI0487B就是现在攻击你们的虚境侵军。\n\n$ag_zroni_civilization$的$ag_divine$的意识已经被完全清除了，因此现在的虚境侵军碎片只剩下了一些本能的活动，它最终会耗尽自身的能量四处移动并攻击周围的一切直至并自然消亡。"
 ag_zeta_crisis.2021.c.response:0 "虚境侵军的创造的灵能实体只需要常规武器的攻击就可以摧毁，不过在虚境侵军耗尽它所有的能量前，这些灵能实体会在灵能传送门附近源源不断的生成，等待虚境侵军耗尽自身的能量是一个很漫长的过程，直到你们家园的恒星熄灭，虚境侵军可能还拥有不少能量，因此我们需要采取更加高效的措施。\n\n虚境侵军的主灵能传送门位于$ag_annular_installation$C-M6921附近，也就是你们所称的§H[ag_ancient_zeta_star.GetName]§!，它通过小规模的灵能管道连接其它的次级灵能传送门，想要阻止虚境侵军对这个星系的攻击，你们就必须摧毁这个主灵能传送门，常规武器的攻击同样可以实现这一点，而$ag_annular_installation$C-M6921的安全系统将会阻止主灵能传送门的重建。\n\n不过请注意，由于§H[ag_ancient_zeta_star.GetName]§!内的灵能活动过于不稳定，你们的舰船直接进入§H[ag_ancient_zeta_star.GetName]§!可能会出现无法接受的结构损伤而直接损毁，因此你们在进入§H[ag_ancient_zeta_star.GetName]§!前需要通过常规武器的攻击来抑制虚境侵军所有次级灵能传送门的活动，稳定§H[ag_ancient_zeta_star.GetName]§!内的灵能环境。\n\n主灵能传送门被摧毁后，虚境侵军将会失去创造灵能实体的能力，只要消灭了所有现存的灵能实体，虚境侵军就再也不能攻击这个星系了。"
 ag_zeta_crisis.2021.d.response:0 "在我的创造者还在这个星系活动时候，我也曾经见过几个像你们这样好战的种群，不过最后它们的社会体系都因为长期的战争而崩溃了，尽管这些可能只是个例，但你们这种无休止的净化行为，对你们自己和这个星系都没有任何好处。"
 ag_zeta_crisis.2021.e.response:0 "啊？真是奇妙的生物呢……这么庞大的星系，确实总是会发生许多有趣的事情。\n\n不过……一个只知道吃的种群是没有前途的哦。"
 ag_zeta_crisis.2021.f.response:0 "大概是因为这样做没有什么特别的意义吧……所有的生命都是星系中的一员，如果可以和平共处，又为什么一定要去消灭对方呢？"
 ag_zeta_crisis.2021.g.response:0 "我会尽力帮助你们对抗虚境侵军，不过$ag_age_of_fracture$后剩下的资源可能还不够……"
 
 ag_zeta_crisis.2022.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2022.a.desc:0 "你们的行为完全没有道理，这种时候自相残杀根本没有意义。"
 ag_zeta_crisis.2022.b.desc:0 "[Root.GetName]，攻击我对你们有什么好处吗？"
 ag_zeta_crisis.2022.c.desc:0 "你们的行为是非常不恰当的。"
 ag_zeta_crisis.2022.d.desc:0 "我帮助你们对抗虚境侵军，不代表你们可以随意的攻击我。"
 ag_zeta_crisis.2022.e.desc:0 "[Root.Species.GetName]的敌对行为已经达到了允许自卫反击的标准。"
 ag_zeta_crisis.2022.a:0 "之前的事情都是误会。"
 ag_zeta_crisis.2022.b:0 "你死了才是对我们最大的帮助。"
 ag_zeta_crisis.2022.c:0 "结束通讯。"
 ag_zeta_crisis.2022.a.response:0 "我不认为你们的军队接收到攻击指令是一种“误会”。"
 ag_zeta_crisis.2022.b.response:0 "你们这种好战的思想损人而不利己。"
 ag_zeta_crisis.2022.c.response:0 "简直不可理喻。"
 
 ag_zeta_crisis.2041.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2041.desc:0 "经过一段时间的数据记录与分析，结果表明[Root.GetName]在对抗虚境侵军的战斗中做出了不可磨灭的贡献。为了表达我对勇敢的[Root.GetName]的感谢，我决定将一支自己的舰队交给你们指挥。\n\n这支舰队的指挥系统已经针对你们的指挥数据链进行了兼容，因此它会和你们自己的其它舰队一样，服从你们的指令。\n\n不过我希望你们只将这支舰队用于对抗虚境侵军，当然，如果面对其它威胁整个星系的势力，这个标准也可以一定程度上放宽，相应内容会在随后传输给你们。"
 ag_zeta_crisis.2041.a:0 "谢谢，我们会好好利用这支舰队的。"
 ag_zeta_crisis.2041.b:0 "我们不需要你的舰队。"
 ag_zeta_crisis.2041.a.tooltip:0 "一支受我们控制的古代打击舰队将会出现在[Root.Capital.GetName]的同步轨道上。\n\nψ设施防御系统希望我们只使用这支舰队攻击如下目标：\n虚境侵军\n肃正协议\n普雷索林虫群\n破界者\n背道者\n狂热者\n灰蛊风暴"
 ag_zeta_crisis.2041.a.1.tooltip:0 "\n永恒帝国"
 ag_zeta_crisis.2041.a.response:0 "了解，舰队正在前往你们的首都[Root.Capital.GetName]，亚空间识别特征已传输至你们的舰队指挥部，控制权将会在进入[Root.Capital.solar_system.GetName]引力井时转移给[Root.GetName]。"
 ag_zeta_crisis.2041.b.response:0 "没关系，有像[Root.GetName]这样愿意自力更生的文明永远都是好事。"
 
 ag_zeta_crisis.2042.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2042.desc:0 "由于你们对我毫无缘由的敌对行为，我遗憾的通知你们，之前我外派给你们的舰队现在将会被收回。"
 ag_zeta_crisis.2042.a:0 "好吧，那就这样吧。"
 
 ag_zeta_crisis.2043.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2043.desc:0 "[Root.GetName]，我注意到你们将我外派给你们的舰队用于攻击你们不该攻击的目标：[From.GetName]，因此，我将收回这支舰队的控制权。"
 ag_zeta_crisis.2043.a:0 "$ag_zeta_crisis.2042.a$"
 
 ag_zeta_crisis.2045.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2045.desc:0 "[Root.GetName]，我注意到我外派给你们的舰队现在正被你们用于执行对[From.GetName]的轨道打击，但[From.GetName]并不是之前我们约定你们可以攻击的目标，因此，我将收回这支舰队的控制权。"
 ag_zeta_crisis.2045.a:0 "$ag_zeta_crisis.2042.a$"
 
 ag_zeta_crisis.2051.name:0 "ψ设施防御系统被摧毁"
 ag_zeta_crisis.2051.desc:0 "近期的深空探测结果表明，§H[ag_ancient_psi_star.GetName]§!内的所有古代设施已经在之前的战斗中被摧毁，没有任何古代舰船逃离的迹象，ψ设施防御系统已经彻底毁灭了。"
 ag_zeta_crisis.2051.a:0 "已知晓。"
 ag_zeta_crisis.2051.b:0 "当然，那是我们干的。"
 
 ag_zeta_crisis.2061.name:0 "离去"
 ag_zeta_crisis.2061.desc:0 "虚境侵军被摧毁以后，ψ设施防御系统几乎停止了所有活动，直到不久前§H[ag_ancient_psi_star.GetName]§!内突然出现某种异常的能量爆发——其内部所有的古代舰船都通过我们未知的跃迁方式前往了一个不可追踪的目的地。\n\n此外，ψ设施防御系统在离开前向星系中所有的国家发送了一系列信号，其中一条使用的是我们的语言。"
 ag_zeta_crisis.2061.a:0 "屏幕显示。"
 
 ag_zeta_crisis.2062.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2062.desc:0 "§Y<<[Root.GetName]>>§!的[Root.Species.GetName]，你们好。\n\n根据近段时间的观察，虚境侵军在这个星系中的活动完全停止了，它们对这个星系的威胁已经不复存在了，我帮助你们对抗虚境侵军的使命也结束了。根据创造者们的指令，我不应该对这个星系中的事务产生更多的影响了，即使创造者们可能不会再回到这个星系，我也需要完成我自己最初被赋予的使命，观察星系中文明的活动并记录必要的数据。\n\n鉴于我的设施的位置已经暴露，我必须前往星系中其他尚未被现存的文明发现的位置，§H[ag_ancient_psi_star.GetName]§!内的一切我不需要带走的东西都会留给这个星系中的新生文明，其中大部分设施已经经过了彻底地改造，以适应你们的生理需求，希望它们能够给你们的发展提供帮助。 \n\n希望这次浩劫之后的星系能够重新迎来和平，不要重蹈我的创造者们的覆辙，和平地解决问题，对所有文明都有好处。\n\n世界很大，也许我们不会再见了。"
 ag_zeta_crisis.2062.a:0 "再见。"
 
 ag_zeta_crisis.2063.name:0 "$ag_zeta_crisis.2013.name$"
 ag_zeta_crisis.2063.desc:0 "§Y<<[Root.GetName]>>§!的[Root.Species.GetName]，你们好。\n\n根据近段时间的观察，虚境侵军在这个星系中的活动完全停止了，它们对这个星系的威胁已经不复存在了，我帮助你们对抗虚境侵军的使命也结束了。根据创造者们的指令，我不应该对这个星系中的事务产生更多的影响了，即使创造者们可能不会再回到这个星系，我也需要完成我自己最初被赋予的使命，观察星系中文明的活动并记录必要的数据。\n\n鉴于我的设施的位置已经暴露，我必须前往星系中其他尚未被现存的文明发现的位置，§H[ag_ancient_psi_star.GetName]§!内的一切我不需要带走的东西都会留给这个星系中的新生文明，其中大部分设施已经经过了彻底地改造，以适应你们的生理需求，希望它们能够给你们的发展提供帮助。 \n\n希望这次浩劫之后的星系能够重新迎来和平，不要重蹈我的创造者们的覆辙，和平地解决问题，对所有文明都有好处。\n\n顺带一提，由于虚境侵军的威胁已经结束，之前我外派给你们的舰船也将被收回。\n\n世界很大，也许我们不会再见了。"
 ag_zeta_crisis.2063.a:0 "再见。"
 
 ag_zeta_crisis.300.name:0 "§H[Root.GetName]§!"
 ag_zeta_crisis.300.desc:0 "我们的殖民船驶入灵能风暴肆虐的§H[ag_ancient_zeta_star.GetName]§!，穿过覆盖§H[Root.GetName]§!的厚重云层，降落到了星球表面。即使灵能风暴活动已经减弱，星球上仍能观察到显著的不自然的景象，天空在灵能的影响下散发出不属于我们这个世界的诡异色彩，地面的岩石呈现出扭曲邪恶的外观，但有一点是我们的殖民地临时[From.Owner.GetGovernment]能够确定的，在§H[Root.GetName]§!的地表，有某种东西抑制了灵能活动，尽管它没能从虚境侵军的活动中保住§H[Root.GetName]§!的生态圈。\n\n目前对殖民地表面的初步探索将抑制灵能活动的源头指向了遍布§H[Root.GetName]§!的一种暗色材料制成的方尖碑，这些结构深埋于地壳中，仅有少量裸露在地表，从目前来看，它们是§H[Root.GetName]§!仅有的人造物体。\n\n由于我们的殖民地尚未建设完成，§H[Root.GetName]§!的殖民地临时[From.Owner.GetGovernment]无法对研究工作提供支持，我们现在还无法开展研究工作。"
 ag_zeta_crisis.300.a:0 "$ag_OK$"
 
 ag_zeta_crisis.301.name:0 "空心星球"
 ag_zeta_crisis.301.desc:0 "由于灵能活动阻碍了我们从太空中使用常规的设备进行地层扫描，我们的[Root.GetScienceTeam]只能在§H[ag_zeta_shrouded_planet.GetName]§!上进行了覆盖整个星球表面的地毯式探测，他们于近期取得了这颗星球的完整探测结果。\n\n地表的探测结果与之前的初步考察结果相同，§H[ag_zeta_shrouded_planet.GetName]§!是一颗死寂的星球，除了遍布星球地表的形状怪异的岩石外，就是那些孤独矗立的暗色方尖碑，它们在肆虐的灵能风暴中守护着这颗脆弱的星球。在地表之下，情况出乎了我们的[Root.GetScienceTeam]的预料。我们原先以为§H[ag_zeta_shrouded_planet.GetName]§!的内部早已冷却，但事实上§H[ag_zeta_shrouded_planet.GetName]§!是一颗空心的星球，薄薄的地壳之下，是一层致密的人造材料制成的壳体，我们的[Root.GetScienceTeam]认为壳体上存在的一些古代设施模拟了星球的引力和磁场。再往内部深入，是一个巨大的空间，星球的几何中心存在着一个古怪的球体，可能与灵能有关，但由于方尖碑的抑制作用，我们无法从地表对它的灵能活动进行探测。我们需要组织考古发掘深入§H[ag_zeta_shrouded_planet.GetName]§!内部，对这颗奇怪的星球深处进行调查。"
 ag_zeta_crisis.301.a:0 "那就让我们看看能不能发现什么。"
 ag_zeta_crisis.301.b:0 "这太危险了，我们不能拿我们的未来冒险。"
 ag_zeta_crisis.301.c:0 "它不值得我们浪费资源。"
 
 ag_zeta_crisis.302.name:0 "§P空心星球：I§!"
 ag_zeta_crisis.302.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]在§H[From.Planet.GetName]§!殖民地[Root.Owner.GetGovernment]的帮助下建立了一座临时基地。\n\n由于此次科研工作的目标位于§H[From.Planet.GetName]§!的地壳内部，并且由坚固的古代材料保护，常规的挖掘设备很可能无法穿透这些东西，我们的[Root.Owner.GetScienceTeam]计划采用特殊设计的挖掘设备，穿透19.37千米深的岩石地壳，随后再令古代材料中的$sr_living_metal$和$nanites$失活，从而允许我们穿过人造外壳进入星球内部。[Root.Owner.GetScienceTeam]将会使用[Root.GetName]先进的自动建设技术在沿途建设补给站，以保证整个过程的安全。\n\n相关设备已经部署完毕，目前一切进展顺利。"
 ag_zeta_crisis.302.a:0 "$ag_OK$"
 
 ag_zeta_crisis.303.name:0 "§P空心星球：II§!"
 ag_zeta_crisis.303.desc:0 "我们的挖掘设备已经穿过地壳到达了人造壳体的位置，[Root.Owner.GetScienceTeam]正在地下深处的补给站中进行休整，很快他们将随我们的挖掘设备一同进入人造壳体。"
 ag_zeta_crisis.303.a:0 "$ag_OK$"
 
 ag_zeta_crisis.304.name:0 "§P空心星球：III§!"
 ag_zeta_crisis.304.desc:0 "我们的[Root.Owner.GetScienceTeam]已经穿过了古代人造材料制成的外壳，进入了§H[From.Planet.GetName]§!内部。\n\n在§H[From.Planet.GetName]§!的空洞的内部，充斥着怪异的灵能回声，似乎这是一个被古代方尖碑与外界的灵能环境隔离开来的空间，即使虚境侵军的灵能风暴覆盖§H[From.Planet.GetName]§!表面，这个中空的内部空间也没有受到影响的迹象。我们的[Root.Owner.GetScienceTeam]在§H[From.Planet.GetName]§!中心观测到了一种散发着不属于我们这个世界的色彩的发光体，这应该是我们此前在地表探测到的灵能实体，这个物体可能是§H[From.Planet.GetName]§!内部灵能回声的源头。"
 ag_zeta_crisis.304.a:0 "$ag_OK$"
 
 ag_zeta_crisis.305.name:0 "§P空心星球：IV§!"
 ag_zeta_crisis.305.desc:0 "我们的[Root.Owner.GetScienceTeam]在最近一次偶然的发现中从灵能回声内翻译了少量简单的内容，§H星光照亮帷幕§!，以及一段使用某种奇怪的语法的古代文明语言，在一定程度上呈现出诡异的韵律，同时包含着难以分辨的声音和图像。\n\n根据§H[Root.GetLeaderName]§!的描述，§H[From.Planet.GetName]§!空旷的内部与我们见到的常规的古代文明的造物不同，漆黑的空间中闪烁着明亮的灵能光源，灵能环境在古代方尖碑的抑制下变得柔和，为空间蒙上了一层淡淡的色彩，让这个空间拥有了一种庄严但又带有危机感的氛围。我们的[Root.Owner.GetScienceTeam]相信这是古代文明的纪念性建筑——某种神殿或者纪念堂，可能对应了古代文明对星球的称呼。"
 ag_zeta_crisis.305.a:0 "$ag_interesting$"
 
 ag_zeta_crisis.306.name:0 "§P空心星球：V§!"
 ag_zeta_crisis.306.desc:0 "关于§H[From.Planet.GetName]§!的内部空间的研究有了新的结果，这是一座纪念与虚境侵军的战争的纪念堂，一个在屏蔽灵能的古代方尖碑保护下的小世界。弥漫空间的纪念词由灵能构成，包含一系列复杂的声音和图像，主要内容记述了从一开始一些微不足道的征兆，到虚境侵军侵入灵能网络、穿过古代文明建立在$ag_shroud$和现实之间的灵能导管发起全面入侵，期间经历了一系列双方损失惨重的战斗，直至最后虚境侵军被拉出$ag_shroud$，拆分成碎片保存在各地缓慢销毁。\n\n根据我们的[Root.Owner.GetScienceTeam]的报告，除了一些我们从其他考古发现中就已得知的事件外，[Root.Owner.GetScienceTeam]发现这些灵能回声中包含的场景异常的清晰，故事可能有一些后期的加工或者改编，但我们却能从中观察到许多那个时期的古代舰船的设计细节。§H[Root.GetLeaderName]§!认为我们可以根据已有的关于古代文明的知识，尝试结合这些呈现在灵能回声中的细节，重构一些古代舰船的设计图，使得我们可以建造这些舰船。"
 ag_zeta_crisis.306.a:0 "$ag_OK$"
 
 ag_zeta_crisis.307.name:0 "§P空心星球：VI§!"
 ag_zeta_crisis.307.desc:0 "§H[Root.GetLeaderName]§!带领的[Root.Owner.GetScienceTeam]成功复原了古代文明的部分舰船设计资料。根据纪念堂中的信息，这是一系列被称为§H星光§!的舰船，原本可能是古代文明的某种新型军用舰船，但它们在设计建造工作完成前便赶上了古代文明和虚境侵军的战争，至少一座与该项目有关的$pc_ringworld_habitable$被彻底摧毁。在那以后，星光项目的后续工作草草收尾，这一系列舰船成为了针对性设计对抗虚境侵军的舰船，用略有简化的设计带来的庞大的产量填补着战场上的每一处空缺，直至虚境侵军最终被打败。结合其他地区的考古工作成果，我们的[Root.Owner.GetScienceTeam]相信有许多星光系列舰船幸存到了战后，除了守卫销毁虚境侵军的$pc_ringworld_habitable$的那一部分外，其余的可能还参与了古代文明的内战。\n\n我们的[Root.Owner.GetScienceTeam]使用一块从其他考古工作中获得的古代数据存储设备保存了复原的古代舰船设计资料，也许在未来我们可以重建这些舰船。$ag_construction_section_event_desc$"
 ag_zeta_crisis.307.a:0 "$ag_interesting$"
 
 ag_zeta_crisis.3111.name:0 "§G引爆成功§!"
 ag_zeta_crisis.3111.desc:0 "我们的灵能容器已部署至指定位置，灵能能量释放状态正常，与预测结果偏差在可接受范围内，目标恒星系及其附近已经生成了致命的灵能风暴。"
 ag_zeta_crisis.3111.a:0 "$ag_OK$"
 ag_zeta_crisis.3111.a.tooltip:0 "§R<警告>§!：§H[ag_target_system.GetName]§!及其附近出现了灵能风暴，会对入境舰船造成较大的损害。\n\n§R<警告>§!：规模较大的灵能风暴可影响其附近的星系，甚至沿着超空间航道扩散。"
 
 ag_zeta_crisis.3112.name:0 "§G引爆成功§!"
 ag_zeta_crisis.3112.desc:0 "我们的灵能容器已部署至指定位置，灵能能量释放状态正常，与预测结果偏差在可接受范围内，目标恒星系内已经能够观测到灵能奇点造成的奇异现象。"
 ag_zeta_crisis.3112.a:0 "$ag_OK$"
 
 ag_zeta_crisis.3113.name:0 "§R引爆失败§!"
 ag_zeta_crisis.3113.desc:0 "我们不能攻击处于我方控制下的星系。"
 ag_zeta_crisis.3113.a:0 "$ag_OK$"
 ag_zeta_crisis.3113.a.tooltip:0 "你是个可怕的人。"
 
 ag_zeta_crisis.3114.name:0 "$ag_zeta_crisis.3113.name$"
 ag_zeta_crisis.3114.desc:0 "在对目标进行直接敌对行为前必须先宣战。"
 ag_zeta_crisis.3114.a:0 "$ag_OK$"
 
 ag_zeta_crisis.3115.name:0 "$ag_zeta_crisis.3113.name$"
 ag_zeta_crisis.3115.desc:0 "[ag_target_country.GetName]以某种我们未知的技术驱散了我们准备释放的灵能能量。"
 ag_zeta_crisis.3115.a:0 "$ag_OK$"
 
 ag_zeta_crisis.3116.name:0 "$ag_zeta_crisis.3113.name$"
 ag_zeta_crisis.3116.desc:0 "由于附近星系中强烈的灵能扰动，我们准备的灵能能量已经无法释放了。"
 ag_zeta_crisis.3116.a:0 "$ag_OK$"
 
 ag_zeta_crisis.3121.name:0 "§H[ag_zeta_crisis_psionic_storm_system.GetName]§!灵能风暴消散"
 ag_zeta_crisis.3121.desc:0 "最近的天文观测表明，先前肆虐于§H[ag_zeta_crisis_psionic_storm_system.GetName]§!及其附近的灵能风暴已经消散了。"
 ag_zeta_crisis.3121.a:0 "$ag_OK$"
