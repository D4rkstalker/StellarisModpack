l_simp_chinese:
  fatalf_anomaly.101.a:0 "我们应当派遣某人参与探索"
  fatalf_anomaly.101.b:0 "看起来没有任何用处"
  fatalf_anomaly.001.a:0 "奇迹看起来很重要，试着解除其武装"
  fatalf_anomaly.001.b:0 "太危险了，立刻撤离！"
  fatalf_anomaly.002.a:0 "好极了，让我们开始研究机器吧！"
  fatalf_anomaly.003.a:0 "他们已经尽力了"
  fatalf_anomaly.004.a:0 "不值得冒险"
  fatalf_anomaly.005.a:0 "小心探索"
  fatalf_anomaly.005.b:0 "快撤，巨型外星人可不是搞笑的！"
  fatalf_anomaly.006.a:0 "应该有用"
  fatalf_anomaly.007.a:0 "悲剧啊"
  fatalf_anomaly.008.a:0 "干的好极了"
  fatalf_anomaly.009.a:0 "可能是什么？"
  fatalf_anomaly.010.a:0 "什么原因呢？"
  fatalf_anomaly.011.a:0 "试着打开"
  fatalf_anomaly.011.b:0 "就那么放着吧"
  fatalf_anomaly.012.a:0 "新虫洞，通向星河！"
  fatalf_anomaly.013.a:0 "真羞人"
  fatalf_anomaly.014.a:0 "纯粹的巧合吧？"
  fatalf_anomaly.015.a:0 "怎么打不死他们呢？"

  fatalf.003.a:0 "好吃！"
  fatalf.004.a:0 "这是哪儿来的？"
  fatalf.005.a:0 "为了材料而采集"
  fatalf.006.a:0 "那可不幸啊"
  fatalf.008.a:0 "希望损失没那么大"
  fatalf.009.a:0 "真奇怪"
  fatalf.1001.a:0 "会是什么呢？"
  fatalf.010.a:0 "一个数学信号"
  fatalf.010.b:0 "一系列有趣的歌"
  fatalf.010.c:0 "爱情故事"
  fatalf.010.d:0 "战争史诗"
  fatalf.010.e:0 "对我们种族的描述"
  fatalf.010.f:0 "没用，但是继续尝试追踪探测器"
  fatalf.010.g:0 "没用，纯属浪费时间"
  fatalf.011.a:0 "知识就是力量"
  fatalf.020.a:0 "我们必须找到这些行星。"
  fatalf.020.b:0 "这只是毫无意义的唠叨。"
  fatalf.022.a:0 "发送飞船进行调查。"
  fatalf.054.a:0 "我们必须解决它"
  fatalf.057.a:0 "全力开动这台机器"
  fatalf.057.b:0 "让机器保持原样，并研究其效果。"
  fatalf.057.c:0 "拆除机器。不能让它再继续下去。"
  fatalf.151.a:0 "我们可以利用这一点。"
  fatalf.151.b:0 "令人担忧。"
  fatalf.171.a:0 "会是什么呢？"
  fatalf.171.b:0 "准备防御！"
  fatalf.071.a:0 "你是怎么到这儿的？"
  fatalf.071.b:0 "你的人民将在这里占有一席之地。"
  fatalf.071.b.tip:0  "[lost_country.GetName]的成员将定居在你的首都。"
  fatalf.071.c:0 "我们可以为您的殖民地提供物资。"
  fatalf.071.d:0 "你不是我们关心的问题。你爱怎么做就怎么做。"
  fatalf.071.d.tip:0  "[lost_country.GetName]将自行出击。"
  fatalf.071.e:0 "你在这个星河中没有位置。"
  fatalf.071.e.tip:0  "朝敌舰开火！"
  fatalf.072.a:0 "非常好"
  fatalf.073.a:0 "正确的选择"
  fatalf.074.a:0 "很奇怪"
  fatalf.075.a:0 "我们可以找到方法来打开它。"
  fatalf.075.b:0 "这完全是一种幻觉，所以不要理会。"
  fatalf.076.a:0 "快跑！"
  fatalf.177.a:0 "可怕的耻辱，但也许并非全是一种损失。"
  fatalf.078.a:0 "我们错过了机会。"
  fatalf.079.a:0 "我们将尊重他们。"


  fatalf.259.a:0 "很高兴知道。随时通知我们。"
  fatalf.259.b:0 "将所有新信息移至我们的日志中。"
  fatalf.259.b.tip:0 "新的临时超空间航道警报将不会显示。"

  fatalf.0301.a:0 "不好…"
  fatalf.0302.a:0 "拦住他们！"
  fatalf.0303.a:0 "我们不会被淹没！"
  fatalf.0304.a:0 "我们必须将它们摧毁干净！"

  fatalf.400.accept:0 "做个交易"
  fatalf.411.accept:0 "好吧，如果你这样说的话。"
  fatalf.400.decline:0 "我们最好不要。"

  fatalf.161.a:0 "相当令人担忧。"
  fatalf.162.a:0 "谁干的？"
  fatalf.060.a:0 "等一下看看"
  fatalf.060.b:0 "杀光他们。没好事。"
  fatalf.061.a:0 "无论他们给予什么，我们都接受。"
  fatalf.061.b:0 "这是不明智的。"
  fatalf.064.a:0 "我们做出了正确的选择。"

  fatalf.900.a:0 "高度不稳定"
  fatalf.900.b:0 "中度不稳定"
  fatalf.900.c:0 "低度不稳定"
