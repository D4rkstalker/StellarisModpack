  ## The Blood Tax
  ver.40.name: "O Imposto de Sangue"
  ver.40.desc: "Chegou a ora do [ver_blood_tributary.GetName] pagar seu tributo, e ele só pode ser pago com sangue. Nossos soldados já foram enviados para recolher os jovens mais promissores e fortes de cada família. Eles logo serão educados nos fundamentos de nossa cultura - o mais importante sendo, claro, como melhor servir seus senhores."
  ver.40.distribute: "Distribua-os entre nossas colônias."
  ver.40.distribute.tooltip: "[This.ver_blood_tributary_population] £pops£ §HPops§! serão enviadas para nossos mundos, com prioridade para colônias com habitações livres."
  ver.40.thrall: "Envie-os para nossos Mundos-Servo."
  ver.40.thrall.tooltip: "[This.ver_blood_tributary_population] £pops£ §HPops§! serão distribuídas entre nossos Mundos-Servo."
