l_braz_por:
  ##### Subject types #####
  SUBJECT_verappendage: "Apêndice"
  SUBJECT_DESC_verappendage: "Apêndices pagam §Y25%§! de sua Comida mensal como tributo para seu Lorde Supremo e podem ser integrados. Esse tipo de súdito pode expandir pacificamente ou através de guerras. Seu Lorde Supremo os protegem em casos de agaressões e os chamam para suas próprias guerras.\n\nPode Expandir: £trigger_yes£\nPode Guerrear: £trigger_yes£\nProtegido: £trigger_yes£\Participa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_yes£\nTributo: §Y25%§! £food£ §HComida§!"
  SUBJECT_verautonomous: "Região Autônoma"
  SUBJECT_DESC_verautonomous: "Regiões autônomas podem ser integradas, se expandir pacificamente e são protegidas por seu Lorde Supremo. Em comepensação, o Lorde Supremo recebe §G+0.50§! £influence£ por mês oara cada Região Autônoma em sua possessão. Esse tipo de súdito também tem sua Capacidade Naval reduzida efm §R50%§!.\n\nPode Expandir: £trigger_yes£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_no£\nPode Ser Integrado: £trigger_yes£\nTributo: §G+0.50§! £influence£ §HInfluência§!\nEfeito Especial: §R-50%§! §YCapacidade Naval§!"
  SUBJECT_verbeneficiary: "Beneficiário"
  SUBJECT_DESC_verbeneficiary: "Beneficiários são diplomaticamente independentes, mas devem participar das guerras de seu Lorde Supremo. Eles são protegidos por seu Lorde Supremo, não pagam Tributo mensal e podem ser integrados.\n\nPode Expandir: £trigger_yes£\nPode Guerrear: £trigger_yes£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_no£\nPode Ser Integrado: £trigger_yes£\nTributo: Nenhum"
  SUBJECT_verdisciple: "Discípulo"
  SUBJECT_DESC_verdisciple: "Discípulos não podem construir novas Bases Estelares, participam das guerras de seu Lorde Supremo, recebem uma Atração de §Y+50%§! para ética §H$ethic_spiritualist$§! e pagam §Y15%§! de sua Unidade mensal como Tributo. Apesar de poderem ser eventualmente integrados, eles podem se expandir militarmente.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_yes£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_yes£\nTributo: §Y15%§! £unity£ §HUnidade§!\nEfeito Especial: §Y+50%§! de Atração para §H$ethic_spiritualist$§!"
  SUBJECT_verfoederatus: "Foederatus"
  SUBJECT_DESC_verfoederatus: "Foederati pagam §Y15%§! de suas Ligas Metálicas mensais como Tributo e são obrigados a participar das guerras de seu Lorde Supremo. Eles ganham um bônus de §G+25%§! para sua §YCapacidade Naval§! e podem se expandir militarmente. Esse tipo de súdito não pode ser integrado.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_yes£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_no£\nTributo: §Y15%§! £alloys£ §HLigas Metálicas§!\nEfeito Especial: §G+25%§! §YCapacidade Naval§!"
  SUBJECT_verjrpartner: "Parceiro Jr."
  SUBJECT_DESC_verjrpartner: "Parceiros Jr. pagam §Y10%§! de sua Pesquisa de Física, Sociedade e Engenharia para seu Lorde Supremo e têm que participar de suas guerras, mas podem se expandir pacíicamente, não podem ser integrados, são protetidos por seu Lorde Supremo e pagam §Y30%§! de custos reduzidos por qualquer tecnologia que o seu Lorde Supremo conheça.\n\nPode Expandir: £trigger_yes£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_no£\nTributo: §Y10%§! £science£ §HCiência§!\nEfeito Especial: §Y-30%§! de custo para tecnologias do Lorde Supremo"
  SUBJECT_verpuppet: "Estado Fantoche"
  SUBJECT_DESC_verpuppet: "Estados Fantoche não têm liberdade diplomática e, através do uso de Influência, podem ser usados para se lutar Guerras de Procuração por seu Lorde Supremo. Eles não são protegidos por seu Lorde Supremo, mesmo tendo que participar de suas guerras. Esse tipo de súdito também paga §Y5%§! de seus Créditos Energéticos e Minerais mensais como Tributo. Seu Lorde Supremo não tem interesse em integração.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_no£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_no£\nTributo: §Y5%§! £energy£ §HCréditos Energéticos§! and £minerals£ §HMinerais§!\nEeitos Especiais: §R-10§! Estabilidade; Pode ser usado em Guerras por Procuração"
  SUBJECT_verserf: "Servo"
  SUBJECT_DESC_verserf: "Servos não possuem liberdade diplomática, pagam §Y25%§! de seus Bens de Consumo e 10% de seus Recursos Avançados mensais para seu Lorde Supremo e não são protegidos por ele. Eles não podem ser integrados e não participam das guerras de seu Lorde Supremo. Esse tipo de súdito guarda grande rancor de sua condição.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_no£\nParticipa das Guerras do Lorde Supremo: £trigger_no£\nPode Ser Integrado: £trigger_no£\nTributo: §Y25%§! £consumer_goods£ §HBens de Consumo§!, §Y10%§! Recursos Avançados\nEfeito Especial: §R-100§! de Opinião para com o Lorde Supremo"
  SUBJECT_versister: "República Irmã"
  SUBJECT_DESC_versister: "Repúblicas Irmãs são obrigadas a adotar uma forma de governo democrática, mas são praticamente livres e não pagam Tributos. Elas são protegidas por seu Lorde Supremo, mas devem participar de suas guerras também.\n\nPode Expandir: £trigger_yes£\nPode Guerrear: £trigger_yes£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_yes£\nTributo: Nenhum\nEfeito Especial: Democracia Implantada"
  SUBJECT_verorganic: "Auxiliar Orgânico"
  SUBJECT_DESC_verorganic: "Auxiliares Orgânicos não possuem liberdade diplomática, participam das guerras de seu Lorde Supremo e pagam §Y25%§! de seus Créditos Energéticos mensais como Tributo. Eles não podem ser integrados e são protegidos por seu Lorde Supremo.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_no£\nTributo: §Y25%§! £energy£ §HCréditos Energéticos§!"
  SUBJECT_verparallel: "Processador Paralelo"
  SUBJECT_DESC_verparallel: "Processadores Paralelos não possuem liberdade diplomática, participam das guerras de seu Lorde Supremo, são protegidos e podem ser integrados. O Lorde Supremo recebe um bônus de §G+5%§ para a velocidade de pesquisa para cada Processador Paralelo em sua possessão, até o máximo de 20%.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode Ser Integrado: £trigger_yes£\nTributo: Nenhum\nEfeito Especial: §S(Lorde Supremo)§! §G+5%§ Velocidade de Pesquisa para cada Processador Paralelo (até o máximo de 20%)"
  SUBJECT_verblood: "Tributário de Sangue"
  SUBJECT_DESC_verblood: "Tributários de Sangue pagam um tributo especial, o imposto de sangue. A cada 15 ou 20 anos, 10% de sua população é enviada ao Lorde Supremo como tributo. Como esse tipo de súdito é visto como mera fonte de escravos por seu Lorde Supremo, ele não tem qualquer tipo de liberdade diplomática, sendo incapaz de expandir ou fazer guerras.\n\nPode Expandir: £trigger_no£\nPode Guerrear: £trigger_no£\nProtegido: £trigger_yes£\nParticipa das Guerras do Lorde Supremo: £trigger_yes£\nPode ser Integrado: £trigger_no£\nTributo: §Y10%§! £pops£ §HPops§! a cada 15-20 anos\nEfeito Especial: §R-1000§! Opinião para com o Lorde Supremo"
  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "$SUBJECT_DESC_subsidiary$"
  SUBJECT_verdevotee: "Devotee"
  SUBJECT_DESC_verdevotee: "Devotees pay §Y20%§! of their monthly Energy Credits and §Y5%§! of their montlhy Unity in tribute but are permitted to expand and wage wars.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y20%§! £energy£ §HEnergy§!, §Y5%§! £unity£ §HUnity§!"
  SUBJECT_verkobun: "Kobun"
  SUBJECT_DESC_verkobun: "Kobuns get a §R+50§! crime on their planets and have to pay §Y10%§! of their monthly Energy Credits and Minerals in tribute. They can be used for Proxy Wars.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!\nSpecial Effect: §R+50§! Crime; Can be used for Proxy Wars"
  SUBJECT_versupplier: "Supplier"
  SUBJECT_DESC_versupplier: "Suppliers pay §Y10%§! of their montlhy Energy Credits and Consumer Goods in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £consumer_goods£ §HConsumer Goods§!"
  SUBJECT_verworshipper: "Worshipper"
  SUBJECT_DESC_verworshipper: "Worshippers pay §Y15%§! of their monthly Energy Credits and §Y10%§! of their Unity in tribute. Their presence at the Overlord's church is obligatory, resulting in increased ethics attraction towards spiritualism. \n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!, §Y10%§! £unity£ §HUnity§!\nSpecial Effect: §Y+50%§! Attraction towards §H$ethic_spiritualist$§!"
  SUBJECT_verdebtor: "Debtor"
  SUBJECT_DESC_verdebtor: "Debtors pay a special tribute, the blood tax. Between every 15 and 20 years, 5% of their population is sent to their Overlord as tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
  SUBJECT_versubscriber: "Subscriber"
  SUBJECT_DESC_versubscriber: "Subscribers pay §Y15%§! of their monthly Energy Credits as part of their special "subscription plan". Each subscriber also gives the Overlord §G+0.25§! £influence£ monthly.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!\nSpecial Effect: §G+0.25§! £influence£ for each Subscriber"
  SUBJECT_verarmsdealer: "Arms Dealer"
  SUBJECT_DESC_verarmsdealer: "Arms Dealers pay §Y5%§! of their monthly Energy Credits and §Y10%§! of their monthly Alloys in tribute. As part of their contract for military subsidies, they get a §Y25%§! increase to their Naval Capacity.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y5%§! £energy£ §HEnergy§!, §Y10%§! £alloys£ §HAlloys§!\nSpecial Effect: §G+25%§! §YNaval Capacity§!"
  SUBJECT_versubcontractor: "Subcontractor"
  SUBJECT_DESC_versubcontractor: "Subcontractors pay §Y10%§! of their monthly Energy Credits in tribute and also contribute with §Y5%§! monthly Physics, Society and Engineering Research to their Overlord thanks to their expertise.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, §Y5%§! £science£ §HScience§!\nSpecial Effect: §Y-30%§! cost to Overlord's techs"
  SUBJECT_verdependency: "Dependency"
  SUBJECT_DESC_verdependency: "Dependencies are one of the most exploited types of subsidiaries, paying §Y10%§! of their Energy, Minerals and Food in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, £minerals£ §HMinerals§! and £food£ §HFood§!"
  ##### Events #####
