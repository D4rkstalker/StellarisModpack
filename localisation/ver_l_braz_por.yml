  ##### Policies #####
  policy_ver_taxation_of_subject_empires: "Taxação dos Impérios Súditos"
  policy_ver_taxation_of_subject_empires_desc: "Podemos decidir se o comércio gerado por nossos Impérios Súditos deve ser taxado."
  ver_no_taxation: "Sem Impostos"
  ver_no_taxation_name: "$ver_no_taxation$"
  ver_no_taxation_desc: "É injusto obrigar aqueles que não foram totalmente integrados em nossa sociedade a cumprir deveres com os quais eles não concordaram.\n\n§ENossos Impérios Súditos não pagarção nenhum imposto adicional.§!"
  ver_light_taxes: "Impostos Leves"
  ver_light_taxes_name: "$ver_light_taxes$"
  ver_light_taxes_desc: "Nossos súditos se beneficiam de nossa proteção e comércio. Uma pequena contribuição é o mínimo que podemos pedir em troca.\n\n§EVamos taxar até 5% do £trade_value£ §YValor Comercial§! coletado por nossos Impérios Súditos, desagradando-os um pouco.§!"
  ver_moderate_taxes: "Impostos Moderados"
  ver_moderate_taxes_name: "$ver_moderate_taxes$"
  ver_moderate_taxes_desc: "Todo membro de nosso império, mesmo aqueles em sua periferia, devem contribuir para sua prosperidade.\n\n§EVamos taxar até 10% do £trade_value£ §YValor Comercial§! coletado por nossos Impérios Súditos, desagradando-os.§!"
  ver_heavy_taxes: "Impostos Pesados"
  ver_heavy_taxes_name: "$ver_heavy_taxes$"
  ver_heavy_taxes_desc: "O bem de nossos cidadãos deve ter prioridade sobre qualquer direito teórico de nossos estados cliente.\n\n§EVamos taxar até 20% do £trade_value£ §YValor Comercial§! coletado por nossos Impérios Súditos, desagradando bastante.§!"
  ver_burdensome_taxes: "Impostos Massivos"
  ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc: "Um súdito não tem direito algum, a não ser o de servir seu mestre.\n\n§EVamos taxar até 30% do £trade_value£ §YValor Comercial§! coletado por nossos Impérios Súditos, deixando-os enfurecidos."
  ##### Edicts #####
  edict_ver_proxy_war: "Guerra por Procuração"
  edict_ver_proxy_war_desc: "Muito sangue é derramado em guerras, mas ele não tem que ser o nosso. Podemos influenciar um de nossos Estados Fantoche a atacar um de nossos inimigos, promovendo nossos interesses."
  edict_ver_proxy_war_effect: "Todos os nossos Estados Nação atualmente em paz e com alvos válidos serão mostrados. Alvos válidos são nações vizinhas do Estado Fantoche que possuem um pacto de não-agressão, pacto defensivo ou estão em federação conosco."
