ccrebel_sow_unrest.44.desc:0 "Субсидии для страны повстанцев закончились, поскольку она была подчинена или аннексирована."

ccrebel_sow_unrest.51.name:0 "Срок действий субсидий истёк"
ccrebel_sow_unrest.51.desc:0 "Прошло три десятилетия с момента, как [ccrebel_subsidised_rebels.GetName] восстали. Теперь они должны научиться стоять на собственных ногах. Мы больше не будем оказывать им финансовую поддержку."


ccrebel_sow_unrest.6.name:0 "Вооружение [ccrebel_subsidised_rebels.GetName]"
ccrebel_sow_unrest.6.desc:0 "Вы хотите вооружить флотом [ccrebel_subsidised_rebels.GetName]?"
ccrebel_sow_unrest.6.option.A:0 "Предоставьте им большой флот."
ccrebel_sow_unrest.6.option.A.tooltip:0 "3 $battleship_plural$, 6 $cruiser_plural$, 12 $destroyer_plural$ и 24 $corvette_plural$ будут предоставлены §Y[ccrebel_subsidised_rebels.GetName]§!.\nЭто сильно разозлит §R[ccrebel_revolted_from_country.GetName]§!."
