nationalist_revolt:0 "Революционный пыл националистов"

rebellionscript.9.name:0 "$unrest_title$ Восстание на планете [Root.GetName]!"
rebellionscript.9.desc:0 "Успешная революция [rebellion.GetName] на планете [Root.GetName] воодушевила [rebellion.GetSpeciesNamePlural] присоединиться к восстанию."

rebellionscript.12.desc.returner:0 "Реваншисты, воодушевлённые успешной революцией [rebellion.GetName], смогли взять под контроль планету [Root.GetName]! Они сражаются за свою свободу, желая объединения с [fatherland.GetName]."
rebellionscript.12.desc.secession:0 "Под влиянием революции [rebellion.GetName] народ на планете [Root.GetName] восстал! Они хотят отделиться от нащей империи, называя себя [secessionist_rebels.GetName]."


rebellionscript.16.name:0 "Население обеспокоено"
rebellionscript.16.desc:0 "Население планеты [root.GetName] обеспокоено слабым флотом, который затмевается мощью [threat_state1.GetName]. В результате среди лояльного населения появляются те, кто публично критикует правительство."
rebellionscript.16.desc.gestalt:0 "The unaligned elements in our population feel that they have the chance to break free of the [root.GetName], as our navy is small and dwarfed by that of the hostile [threat_state1.GetName]. They are therefore more ready to voice their grievances."

rebellionscript.17.name:0 "Сокрушительное поражение - неприятности впереди"
rebellionscript.17.desc:0 "Планета [root.GetName] находится в смятении, после сокрушительного поражения от руки [from.GetName]. Ситуация выходит из-под контроля: уровень беспорядков значительно возрос, люди теряют доверие к правительству и начинают публично высказываться против режима."
rebellionscript.17.desc.gestalt:0 "The [root.GetName] is in a state of turmoil after the crushing defeat it has suffered at the hands of the [from.GetName]. Unaligned elements are openly pushing for their freedom, and may seek to break away soon." 

rebellionscript.25.name:0 "Общественность успокоена"
rebellionscript.25.desc:0 "Население планеты [Root.GetName] вздохнуло с облегчением, так как недавно переоснащённый флот был, наконец, представлен общественности. Граждане более не чувствуют страха за свою безопасность и с уверенностью смотрят в будущее."
rebellionscript.25.desc.gestalt:0 "The [Root.GetName]'s new fleet has finally been unveiled. Unaligned elements are awed by its might, and have stopped agitating for freedom as they know it is no longer realisable."
rebellionscript.25.desc.ally:0 "The people of the [Root.GetName] have breathed a sigh of relief today, as the leadership of the [cc_strong_ally.GetName] confirmed that they would aid us in our wars. Backed by [cc_strong_ally.GetAdj] might, the population no longer feels vulnerable and is able to look to the future with a degree of confidence."
rebellionscript.25.desc.gestalt.ally:0 "The [cc_strong_ally.GetName]'s leadership has offered us assurances that they will support us in our wars. Fearing the might of the [cc_strong_ally.GetAdj] fleet, unaligned elements have stopped agitating for freedom as they know it is no longer realisable."
rebellionscript.25.option:0 "Good to know."

rebellionscript.25.option:0 "Рады слышать."


rebellionscript.14.name:0 "Волна беспорядков"
rebellionscript.14.desc:0 "Беспорядки [rebellion2.GetSpeciesNamePlural] переросли в восстание  [rebellion2.Capital.GetName]. Местные власти утратили контроль над ситуацией, и мятежники объявили о независимости. Следом за мятежом последовала волна националистических настроений среди населения [rebellion2.GetSpeciesAdj] на планете [root.GetName]. Есть сообщения о том, что некоторые планеты скоро попытаются присоединиться к восстанию. Кроме того, другие недовольные могут воспользоваться ситуацией и попытаться поднять свои собственные революции. Наступают смутные времена."
rebellionscript.141.desc:0 "Беспорядки переросли в бунт [rebellion2.Capital.GetName]. Мятежники захватили власть и объявили независимость. Воодущевлённые этим событием радикальные группы на планете [root.GetName] готовят свои собственные мятежи. Наступают смутные времена."

rebellionscript.142.name:0 "Период Смуты закончился"
rebellionscript.142.desc:0 "Период беспорядков на планете [root.GetName] подошёл к концу. Недовольные либо добились своих целей, либо на время смирились с положением дел на планете [root.GetName]. Сейчас [root.GetSpeciesNamePlural] смотрят в будущее с надеждой и залечивают раны, которые нанесли им восстания."


rebellionscript.13.desc.return:0 "Ободрённое успешной революцией [rebellion.GetName] рабское население на планете [revolt_planet.Planet.GetName] объединилось и подняло вооружённое восстание, надеясь примкнуть к своим братьям в [slave_return.GetName]. Ситуация быстро обострилась, когда повстанцы нанесли удар по ключевым объектам планеты. Теперь судьба планеты зависит от наших оборонительных войск. Если они потерпят неудачу, мы потеряем контроль над планетой [revolt_planet.Planet.GetName]."
rebellionscript.13.desc.join:0 "Ободрённое успешной революцией [rebellion.GetName] рабское население [rebellion.GetSpeciesAdj] на планете [revolt_planet.Planet.GetName] объединилось и подняло вооружённое восстание, чтобы присоединиться к свободному государству, созданному их братьями. Ситуация быстро обострилась, когда повстанцы нанесли удар по ключевым объектам планеты. Теперь судьба планеты зависит от наших оборонительных войск. Если они потерпят неудачу, мы потеряем контроль над планетой [revolt_planet.Planet.GetName]."
rebellionscript.13.desc.standard:0 "Ободрённое успешной революцией [rebellion.GetName] рабское население на планете [revolt_planet.Planet.GetName] восстало, надеясь получить свободу. Ситуация быстро обострилась, когда повстанцы нанесли удар по ключевым объектам планеты. Теперь судьба планеты зависит от наших оборонительных войск. Если они потерпят неудачу, мы потеряем контроль над планетой [revolt_planet.Planet.GetName]."

rebellionscript.132.name:0 "[from.GetName]"
rebellionscript.132.desc:0 "Приветствую, друг. Мы бывшие рабы, но  в борьбе шаш народ получил свободу от [old_owner.GetName], где мы страдали от угнетения и эксплуатации [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Хотя теперь мы свободны, галактика таит в себе множнство опасностей, с которыми мы не сможем справиться. Мы знаем, что вы смогли уберечь свободу [Root.GetSpeciesAdj]. Вы - наш маяк надежды. Мы приняли решение присоединиться к вам и вашему народу. Примите ли вы нас?"
rebellionscript.132.a:0 "Присоединяйтесь. Здесь вы будуте свободны."

wave_of_unrest:0 "Волна беспорядков"
wave_of_unrest_desc:0 "Страна переживает волну беспорядков после отделения одной из планет. Недовольные фракции воодушевлены успехом своих собратьев и могут попытаться поднять свои революции.\n\n"

feel_vulnerable_1:0 "Чувство беззащитности"
feel_vulnerable_2:0 "Чувство беззащитности"
lost_war_feel_vulnerable:0 "Сокрушительное поражение - беспокойство за будущее"
chance_to_force_change_1:0 "Шанс на изменение"
chance_to_force_change_2:0 "Шанс на изменение"
lost_war_chance_to_force_change:0 "Сокрушительное поражение - возможность для принудительных перемен."
chance_to_revolt_1:0 "Шанс получить свободу"
chance_to_revolt_2:0 "Шанс получить свободу"
lost_war_chance_to_revolt:0 "Сокрушительное поражение - возможность революции"
vulnerable_state_1:0 "Уязвимое государство"
vulnerable_state_1_desc:0 "Народ обеспокоен, так как наш флот мал и затмевается военной мощью соперников. В результате среди лояльного населения появляются те, кто публично критикует правительство.\n\n"
vulnerable_state_2:0 "Сильно уязвимое государство"
vulnerable_state_2_desc:0 "Народ сильно обеспокоен уязвимостью нашей страны, так как военный флот слишком мал и затмевается мощью соперников. В результате среди лояльного населения широко распространено недовольство и критика в адрес правительства.\n\n$cc_vulnerability_tooltip$\n\n"
lost_war_vulnerable_state:0 "Недавнее сокрушительное поражение"
lost_war_vulnerable_state_desc:0 "После недавнего поражения страна находится в состоянии суматохи и рискует развалиться на части: Уровень беспорядков высок, население теряет доверие к режиму, и появляются те, кто готов к решительным действиям.\n\n$cc_vulnerability_tooltip$\n\n"



cc_war_with_kin:0 "В войне с роднёй"

civic_broken_shackles:0 "Разрыв Оков"
civic_tooltip_broken_shackles_effects:2 "§Зов свободы:§! §R-15%§! Счастье среди соседних рабовладельческих стран.\nДружелюбная §YDiplomacy§! невозможна с рабовладельческими империями.\nНе возможна смена §YEthics§!.\nДолжен сочетаться с §Y$civic_free_republic$§!"

civic_free_republic:0 "Свободная Республика"
civic_tooltip_free_republic_effects:2 "§Y$mod_pop_ethic_egalitarian_attraction_mult$§! увеличилось на §G+25%§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увиличилось на §G+15%§! при борьбе с рабовладельческеми империями.\nCannot shift §YEthics§!.\nMust go with §Y$civic_broken_shackles$§!"

opinion_slaveholder_oppressors:0 "Рабовладельческие угнетатели"
opinion_upstart_slaves:0 "Новые рабы"
opinion_stirring_up_slaves:0 "Подстрекание наших рабов"


cc_call_of_liberty:0 "Зов Свободы"
cc_planet_call_of_liberty:0 "Стремление к свободе"
cc_planet_call_of_liberty_desc:0 "Рабское население мечтает объединиться с соседней Свободной Республикой.\n\n"

betrayed_the_revolution:0 "Предавшие Революцию"
betrayed_the_revolution_desc:0 "Правительство предало ценности революции.\n\n"


rebellionscript.41.name:0 "[cc_war_opponent1.GetSpeciesAdj] Патриотизм"
rebellionscript.41.desc:0 "Население [cc_war_opponent1.GetSpeciesName] на планете [Root.GetName] возмущено перспективами войны с [cc_war_opponent1.GetName]. Многие видят [cc_war_opponent1.GetName] как свою истинную родину и не желают учавтсвовать в войне против них. Более экстремистки настроенные элементы даже открыто говорят об их "патриотическом долге" перед [cc_war_opponent1.GetSpeciesNamePlural]. Мы считаем, что они готовятся отделиться."
rebellionscript.41.option:0 "Они будут раздавлены."
rebellionscript.43.name:0 "Восстание патриотов на планете [Root.GetName]"
rebellionscript.43.desc:0 "Население [fatherland.GetSpeciesName] на планете [Root.GetName] поднялось на защиту [fatherland.GetName], которое многие считают своим истинным Отечеством. Если мы не справимся с ситуацией, то они объединятся с [fatherland.GetName] и присоединяться к войне против нас."
rebellionscript.46.name:0 "Требования победителей"
rebellionscript.46.desc:0 "Вы побеждены. Теперь это наши планеты. Сопротивление неприемлемо."
rebellionscript.46.option:0 "Мы признаём поражение."
rebellionscript.46.option.tooltip:0 "Планеты, которые отделились [Root.GetName] от [cc_war_victor.GetName] и их союзников в результате патриотических восстаний в течение последней войны, будут возвращены."



cc_slaves_rebel.102.name:0 "Начало игры без обеих гражданских моделей Освобождённых Рабов"
cc_slaves_rebel.102.desc:0 "Вы начали игру имея только одну из гражданских моделей (§Y$civic_free_republic$§! and §Y$civic_broken_shackles$§!) созданных для освобождённых рабских империй. Это может повлечь нарушения в скрипте, так что ваше правительство было реформировано, чтобы иметь обе гражданские модели."
cc_slaves_rebel.21.name:0 "Отказ от революционных ценностей"
cc_slaves_rebel.21.desc:0 "Народ возмущен тем, что правительство [Root.GetName] открыто изменило свою руководящую этику в сторону от ценностей революции. Ряд массовых демонстраций повлиял на [Root.Capital.GetName]. Скандирование "Смерть нашим угнетателям" ошеломило революционное правительство и многие решили вернуться к недавнему положению дел. Тем не менее, в обществе остались сторонники ухода от революционных идей."
cc_slaves_rebel.21.option:0 "Обратный курс"
cc_slaves_rebel.21.tooltip:0 "Этики возвращаются к §Y$ethic_fanatic_egalitarian$§! и §Y$ethic_militarist$§!."
cc_slaves_rebel.21.option.b:0 "Отказ от революционных ценностей"
cc_slaves_rebel.21.option.b.tooltip:0 "Добавляется §R$betrayed_the_revolution$§! Модификатор:\n§Y$mod_country_unity_produces_mult$§!: §R-33%§!\n§Y$mod_country_influence_produces_mult$§!: §R-33%§!\n§Y$MOD_POP_HAPPINESS$§!: §R-20%§!\nУбираются гражданские модели:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\nДобавляются гражданские модели:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.23.name:0 "Революция окончена"
cc_slaves_rebel.23.desc:0 "Планета [Root.GetName] утратила свою независимость. Революция потерпела поражение. Удручённое население на планете [Root.Capital.GetName] приступило к выполнению своих повседневных обязанностей. Хотя некоторые экстремисты ещё выступают за последнюю попытку освобождения, многие считают, что галактика слишком велика и опасна для [Root.GetName]. Золотой век [Root.GetSpeciesName] канул в лету."
cc_slaves_rebel.23.option:0 "Это было неизбежно."
cc_slaves_rebel.23.tooltip:0 "Убираются гражданские модели:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\nДобавляются гражданские модели:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.4.name:0 "[cc_freed_slaves.GetName] подстрекают наших рабов"
cc_slaves_rebel.4.desc:0 "Освободившиеся рабы в [cc_freed_slaves.GetName] основали своё собственное государство. Они отказываются подчиняться своим хозяевам и даже совершают попытки экспортировать революцию. К сожалению, наши рабы симпатизируют их идеям, ставя их в пример. Мы должны действовать быстро, чтобы избежать широкомасштабных беспорядков."
cc_slaves_rebel.4.option:0 "Мы раздавим их."
cc_slaves_rebel.7.name:0 "[cc_freed_slaves.GetName] призывают к действиям на планете [Root.GetName]"
cc_slaves_rebel.7.desc:0 "Наши рабы на планете [Root.GetName] смотрят с надеждой на [cc_freed_slaves.GetName]. Не для кого не секрет, что они, не раздумывая, присоединились бы к [cc_freed_slaves.GetName]. В последнее время по неустановленным причинам (заподозрена подрывная деятельность[cc_freed_slaves.GetName]) произошёл всплеск антиправительственных настроений, и даже ведутся откровенные разговоры о возможности восстания."
cc_slaves_rebel.7.option:0 "Мы поставим их на своё место."
cc_slaves_rebel.8.desc:0 "Вдохновлённое примером (и подпольными активистами) [cc_freed_slaves.GetName], рабское население на планете [revolt_planet.Planet.GetName] восстало, надеясь получить свободу. Ситуация быстро обострилась, когда повстанцы нанесли удар по ключевым объектам планеты. Теперь судьба планеты зависит от наших оборонительных войск. Если они потерпят неудачу, мы потеряем контроль над планетой [revolt_planet.Planet.GetName]."



fighting_for_liberty:0 "Борьба за свободу"
fighting_for_liberty_desc:0 "Свободная республика воюет с империей работорговцев. Она не откажется от своей свободы просто так.\n\n"



civic_free_republic_desc:0 "Это общество появилось благодаря революции, поднятой против своих хозяев. Они будут сражаться до последнего и не отдадут свою свободу просто так!"
civic_broken_shackles_desc:0 "Эти освобожденные рабы выступают в качестве маяка надежды для рабов в других государствах и прилагают все усилия к тому, чтобы экспортировать свою революцию и освобождать своих порабощенных братьев и сестер."



rebellionscript.461.name:0 "Восстание патриотов во время войны"
rebellionscript.461.desc:0 "Во время войны некоторые наши планеты перешли на сторону [cc_war_loser.GetName]. Тем не менее, мы смогли победить флот [cc_war_loser.GetSpeciesAdj] и сломить их сопротивление. Мы не признаём этих сепаратистов, поэтому эти планеты не вошли в состав мирного соглашения. Вместо этого наши дипломаты потребовали немедленного возвращения данных планет под наш контроль. Данное условие находится вне основного перечня требований мирного договора." 
rebellionscript.461.option:0 "Хорошо"

rebellionscript.462.name:0 "Требование победителей"
rebellionscript.462.desc:0 "Мы не осмелимся ослушаться вас. Забирайте эти планеты. Можете делать с ними всё, что угодно."
rebellionscript.462.option:0 "Хорошо"
rebellionscript.462.option.tooltip:0 "Планеты, примкнувшие к [cc_war_loser.GetName] блягодаря восстаниям патриотов во время последней войны будут уступлены."



war_demand_renounce_free_republic_header:1 "§YКонтрреволюция§!"
