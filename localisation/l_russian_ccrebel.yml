ccrebel_sow_unrest.7.name:0 "[ccrebel_naughty_country.GetName] финансируют [ccrebel_subsidised_rebels.GetName]"
ccrebel_sow_unrest.7.desc:0 "Наше разведывательное ведомство обнаружило, что предательские [ccrebel_naughty_country.GetName] финансируют [ccrebel_subsidised_rebels.GetName], которые восстали против нас. Когда было сделано это заявление, посол [ccrebel_naughty_country.GetSpeciesAdj] заявил, что не знает о подобного рода деятельности, хотя и выразил сочувствие [ccrebel_subsidised_rebels.GetSpeciesAdj]. Однако доказательства говорят сами за себя."
ccrebel_sow_unrest.7.option:0 "Они заплатят за это."

ccrebel_sow_unrest.71.name:0 "[ccrebel_naughty_country.GetName] открыто оказывают поддержку [ccrebel_subsidised_rebels.GetName]"
ccrebel_sow_unrest.71.desc:0 "Коварные [ccrebel_naughty_country.GetName] открыто поддерживают [ccrebel_subsidised_rebels.GetName], которые восстали против нас. Когда их уличили в предоставлении повстанцам финансирования и даже в поставке военного флота, то посол [ccrebel_naughty_country.GetSpeciesAdj] заявил, что не знает о такого рода деятельности, хотя и выразил сочувствие [ccrebel_subsidised_rebels.GetSpeciesAdj]. Тем не менее, доказательства говорят сами за себя."
ccrebel_sow_unrest.71.option:0 "Они заплатят за это."

