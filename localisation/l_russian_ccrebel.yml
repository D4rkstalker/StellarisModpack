FLAG_CATEGORY_slave:0 "Освобожденные рабы."
EMPIRE_DESIGN_glukzoran:0 "Глюкозанские цепи."
EMPIRE_DESIGN_glukzoran_desc:0 "Первое планетарное правительство на Глюкзоре было репрессивным: около 20% населения сильно обогатились, эксплуатируя остальных 80%, которые использовались в качестве рабов и содержались, по большей части, в очень суровых условиях.Хотя большинство рабовладельцев периодически пытались восстать, правящая кабала не могла легко быть вытеснена, поскольку их ресурсы были слишком велики. Однако, их жадность доказала их падение, когда революция наконец-то преуспела. Новые правители планеты объявили Свободную Республику, в которой все глюкоранцы будут равны, перераспределят богатство и отменят рабство и другие угнетающие практики. Было дано обещание, что больше никогда Глюкоран не потерпит быть жертвой угнетения; действительно, планета Глукзор была переименована в Хурию, «свобода» на языке Глюкзора. n\nЭто было поколение назад. Теперь Глюкзораны наконец-тоузнали секреты межзвездного путешествия и готовы нести факел свободы по всей галактике."

