rebellionscript.141.desc.slave:0 "Рост уровня беспорядков среди рабского населения привёл к восстанию на планете [rebellion2.Capital.GetName], местные власти утратили контроль и восставшие объявили о независимости. Они отказываются подчинятся нам, их законным хозяевам, и настаивают на том, что теперь они "свободны". Также они пытаются экспортировать свою революцию в другие рабские поселения. К сожалению, наши рабы симпатизируют их идеям и уже начали мобилизацию своих сил. Кроме того, другие недовольные группы в [root.GetName] хотят воспользоваться ситуацией и могут попытаться поднять свои собственные революции. Наступают смутные времена."

