#Event for deciding whether to subsidise a rebellion
ccrebel_sow_unrest.4.name:0 "[ccrebel_subsidised_rebels.GetName] ищет у нас поддержки."
ccrebel_sow_unrest.4.desc:0 "Приветствую [Root.GetRulerTitle] [Root.GetRulerName] правитель [Root.GetName]. Мы - [ccrebel_subsidised_rebels.GetName], из [ccrebel_subsidised_rebels.Capital.GetName]. Ваша поддержка оказала неоценимую помощь нам во время нашей революции против презренных [ccrebel_revolted_from_country.GetName]. Однако мы еще далеки от безопасности: мы - новый народ, и [ccrebel_revolted_from_country.GetName] все еще угрожает нам своими превосходящими силами. Можете ли вы предоставить нам какую-либо поддержку?"
ccrebel_sow_unrest.4.desc.not_sown_unrest:0 "Приветствую [Root.GetRulerTitle] [Root.GetRulerName] правитель [Root.GetName]. Мы - [ccrebel_subsidised_rebels.GetName], из [ccrebel_subsidised_rebels.Capital.GetName]. Мы недавно восстали против ваших врагов [ccrebel_revolted_from_country.GetName], которые все еще угрожают нам своими превосходящими силами. В интересах дальнейшего продолжения борьбы с ними можете ли вы оказать нам какую-либо поддержку?"
ccrebel_sow_unrest.4.option.A:0 "Предоставьте им максимальное финансирование."
ccrebel_sow_unrest.4.option.B:0 "Предоставьте им умеренное финансирование."
ccrebel_sow_unrest.4.option.C:0 "Предоставьте им минимальное финансирование."
ccrebel_sow_unrest.4.option.A.tooltip:0 "100 §Y$energy$§! и 100 §Y$minerals$§! вычитаются из дохода §Y[ccrebel_subsidising_planet.GetName]§! в течение следующих десяти лет.\n100 §Y$energy$§! и 100 §Y$minerals$§! добавляются к доходу столичной планеты §Y[ccrebel_subsidised_rebels.GetName]§! на следующие десять лет.\nЭто будет сильно раздражать §R[ccrebel_revolted_from_country.GetName]§!."
ccrebel_sow_unrest.4.option.B.tooltip:0 "50 §Y$energy$§! и 50 §Y$minerals$§! вычитаются из дохода §Y[ccrebel_subsidising_planet.GetName]§! в течение следующих десяти лет.\n50 §Y$energy$§! и 50 §Y$minerals$§! добавляются к доходу столичной планеты §Y[ccrebel_subsidised_rebels.GetName]§! на следующие десять лет.\nЭто будет раздражать §R[ccrebel_revolted_from_country.GetName]§!."
ccrebel_sow_unrest.4.option.C.tooltip:0 "25 §Y$energy$§! и 25 §Y$minerals$§! вычитаются из дохода §Y[ccrebel_subsidising_planet.GetName]§! в течение следующих десяти лет.\n25 §Y$energy$§! и 25 §Y$minerals$§! добавляются к доходу столичной планеты §Y[ccrebel_subsidised_rebels.GetName]§! на следующие десять лет.\nЭто будет раздражать §R[ccrebel_revolted_from_country.GetName]§!."
ccrebel_sow_unrest.4.option.D:0 "Мы не можем позволить этого - они будут сами по себе."

#Event for deciding whether to continue to do so
ccrebel_sow_unrest.5.name:0 "Сроки действия субсидии для [ccrebel_subsidised_rebels.GetName] истекли."
ccrebel_sow_unrest.5.desc:0 "Приветствую [Root.GetRulerTitle] [Root.GetRulerName] правитель [Root.GetName]. В течение последних десяти лет вы предоставляли нам финансовую помощь, которая была для нас бесценной, поскольку мы смогли предотвратить угрозы для нашей независимости. Будете ли вы продлевать ваши субсидии?"
ccrebel_sow_unrest.5.option.A:0 "Продолжим предоставлять им максимальное финансирование."
ccrebel_sow_unrest.5.option.A.tooltip:0 "100 §Y$energy$§! и 100 §Y$minerals$§! вычитаются из дохода §Y[ccrebel_subsidising_planet.GetName]§! в течение следующих десяти лет.\n100 §Y$energy$§! и 100 §Y$minerals$§! добавляются к доходу столичной планеты §Y[ccrebel_subsidised_rebels.GetName]§! на следующие десять лет."
ccrebel_sow_unrest.5.option.B:0 "Продолжим предоставлять им умеренное финансирование."
ccrebel_sow_unrest.5.option.B.tooltip:0 "50 §Y$energy$§! and 50 §Y$minerals$§! вычитаются из дохода §Y[ccrebel_subsidising_planet.GetName]§! в течение следующих десяти лет.\n50 §Y$energy$§! и 50 §Y$minerals$§! добавляются к доходу столичной планеты §Y[ccrebel_subsidised_rebels.GetName]§! на следующие десять лет."
ccrebel_sow_unrest.5.option.C:0 "Продолжим предоставлять им минимальное финансирование."
ccrebel_sow_unrest.5.option.C.tooltip:0 "25 §Y$energy$§! and 25 §Y$minerals$§! вычитаются из дохода §Y[ccrebel_subsidising_planet.GetName]§! в течение следующих десяти лет.\n25 §Y$energy$§! и 25 §Y$minerals$§! добавляются к доходу столичной планеты §Y[ccrebel_subsidised_rebels.GetName]§! на следующие десять лет."
ccrebel_sow_unrest.5.option.D:0 "Они больше не нуждаются в нашей поддержке."

