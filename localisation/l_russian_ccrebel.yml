cc_compact_empire:0 "Компактная Империя"
cc_compact_empire_desc:0 "Эта Империя выигрывает от относительно компактного расположения планет - все системы находятся довольно близко к столице, что позволяет эффективно управлять ими."

cc_empire_core:0 "Ядро Империи"
cc_empire_core_desc:0 "Эта планета находится в районе космоса рядом со столицей Империи, поэтому является частью ядра Империи. (Примечение: улучшение технологии сверхсветового перемещения увеличивает радиус ядра Империи)."

cc_terror_state:0 "Государственный террор"
cc_terror_state_desc:0 "Государство развернуло все свои силы. Для удержания планеты под контролем применяются любые средства. Перемещения каждого человека отслеживаются и ограничиваются, а массовые казни стали обычным делом."

#------Sowing Unrest

ccrebel_sow_unrest:0 "Подстрекательства к беспорядкам"
ccrebel_sow_unrest_desc:0 "Установите эту планету в качестве базы, чтобы посеять беспорядки на ближайших планетах противника.\n\nПримечания об использовании:\n-Этот указ повысит уровень беспорядков на планетах противника, находящихся на расстоянии 4 гиперкоридоров (6 если вы исследовали технологию §G$tech_ccrebel_unrest_2$§!). Это касается империй, с которыми у вас нет статуса отношений дружбы. Он также добавит отрицательный модификатор для рас вашей Империи.\n-Если вы исследовали ?общественная технология §G$tech_ccrebel_unrest_2$§!, то это также создаст привлекательность вашей основной этики (если вашей целью не является та же этика), и поселения с этой этикой получат отрицательный модификатор к счастью. Если вы являетесь $ethic_fanatic_egalitarian$ или $ethic_fanatic_xenophile$ и вашей целью является $ethic_xenophobe$, то это также относится и к рабам."


