origin_hive:0 "生态系统集成"
origin_hive_desc:0 "这个蜂巢思维已经对它周围环境有所了解，虽然我们目前还尚未了解。它已与其母星成功融合。"
origin_tooltip_hive_effects:0 "§W开局时母星是一个§Y蜂巢星球§。"


origin_tooltip_emo_eldest_sibling_effects:0 "开局时母星星系中至多有§Y其他两个原始文明§!。你可以选择他们是你的物种，还是随机生成的物种。"
origin_eldest_sibling_desc:0 "星系中的另外两颗行星是最令这个社会着迷的存在。随着望远镜的发明，科学家们已经验证了其中至少一颗星球上存在着外星生命！\n长期传颂的古老传说现在看来更加令人信服，作为众人的先驱，我们向星空迈出了第一步。"

START_SCREEN_ELDEST_SIBLING:0 "甚至在望远镜发明之前，我们就已经知道了我们姊妹文明的故事。岁月的长河将它们的起源笼罩在一片神秘之中。几个世纪以来，从我们安逸的母星观察他们，是收集他们信息的唯一途径。\n\n随着电子通信技术的进步，不久之后，我们雄心勃勃的科学家们就会试图与他们联系。第一个答复引起了全世界的关注。最后——我们终于得到了答案！\n\n此后不久，我们了解到他们也有关于我们的故事，以及通往其他世界门户的传说。随之而来的是各种猜测，但我们对自身共同的起源无法达成一致的意见。\n\n可持续空间飞行的发明，让我们有能力去拜访他们的世界。受益于我们这个时代领军科学家的帮助，我们和姊妹文明之间的沟通迄今为止一直是积极向好的。但是现在，我们之中有一些声音，正在呼吁进行预防性的首次攻击！"

