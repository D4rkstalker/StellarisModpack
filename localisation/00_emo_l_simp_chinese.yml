emo.1.option.tworandom: "2个各由不同随机物种建立的原始文明"


origin_emperor:0 "天选之子"
origin_emperor_desc:0 "「你是天选之子。你为这个世界带来了平衡。坚守此道，你会再次……给银河系带来平衡。但要谨防……你的内心。」\n- 「父亲」的遗言"
origin_tooltip_emperor_effects:0 "§W你的统治者是§Y天选之子§W，他是一位不朽的等级10领袖。你可以更早地研究§Y灵能理论§W。"


fratricide_system_initializer_NAME:0 "同室操戈"
fratricide_system_initializer_DESC:0 "作为这个单星系统的一部分，这个§Y死寂星球§L是一个无声的警醒，提示着曾有另一个文明与你相邻。\n\n$system_initializer_DESC$"

origin_fratricide:0 "同室操戈"
origin_fratricide_desc:0 "作为这个单星系统的一部分，这个死寂星球是一个无声的警醒，提示着曾有另一个文明与你相邻。前事不忘，后事之师。"
origin_tooltip_fratricide_effects:0 "§W游戏开始时你的母星星系中有额外的一个§Y死寂星球§W"


nine_suns_system_initializer_NAME:0 "九阳遗产"
nine_suns_system_initializer_DESC:0 "当一个姊妹星系与我们的银河系相撞时，它的超大质量黑洞将多颗恒星从星系中扯了出来。这些恒星最终都来到了这里，并形成了它们新的重心。星系中的碎片形成了一个巨大的行星，围绕着黑洞运行。九个太阳的光芒创造了不断变化的永恒日光与辐射。尽管条件十分恶劣，生命仍然在那里进化。\n\n$system_initializer_DESC$"

origin_nine_suns:0 "九阳遗产"
origin_nine_suns_desc:0 "当一个姊妹星系与我们的银河系相撞时，它的超大质量黑洞将多颗恒星从星系中扯了出来。这些恒星最终都来到了这里，并形成了它们新的重心。星系中的碎片形成了一个巨大的行星，围绕着黑洞运行。九个太阳的光芒创造了不断变化的永恒日光与辐射。尽管条件十分恶劣，生命仍然在那里进化。"
origin_tooltip_nine_suns_effects:0 "§W游戏开始时母星§Y规模为30§W，伴有九个不同的太阳，这些太阳围绕着你母星星系中的超大质量§Y黑洞§W运行。一年后将会有一个§Y超级耀斑§W袭来。"

emo.3.title: "Even More Origins: 九阳遗产"
emo.3.desc: "如果说观察遥远恒星之光让我们的文明领悟了什么，那就是我们是独一无二的。在我们的母星所围绕的黑洞附近有九颗恒星。在它们的共同影响下，我们所熟知的生命得以繁衍生息。栖于超大质量黑洞的阴影之下，我们的祖先早就梦想着飞向天空。现在，我们知道星系中的黑洞最初并非来自这里。一个姊妹星系在140多亿年前与我们的银河系相撞，它的核心所留下的东西，就是我们现在的家。\n\n甚至在开发第一个超光速驱动器之前，科学家们已经构思出了一个巨大的工程项目。它被称作：§Y白桦世界§!。利用早期理论物理学的概念，应该可以在黑洞的事件视界周围构建一个巨大的球体。\n这样的建筑目前可能远远超出我们的能力范围，但无论是远见卓识者还是闭门造车者，都达成了统一意见：它将是银河系文明皇冠上的明珠！"
emo.3.option.birch_world_conceptualized: "这是一个值得追求的目标。"

emo.5.title: "Even More Origins: 九阳遗产"
emo.5.desc: "如果说观察遥远恒星之光让我们的文明领悟了什么，那就是我们的银河是非同寻常的。长久以来，有一种理论认为，每个银河系的中心都必须具有如此集中的质量，只能是黑洞或类星体。\n然而，这个理论的存在伴随着我们的疑问，我们一直想知道为什么我们的银河系似乎有两个不同的重力中心。\n\n现在不再是了！在我们接近第二个稍小的重力中心之后，我们便知道了它的秘密：数十亿年前，一定有一个姊妹星系与我们的星系相撞。但是，在碰撞之后，两者并没有分道扬镳，而是合为一体了，它们的核心现在都进入了一个半稳定的轨道，这个轨道将至少再持续几十亿年。\n这第二个核心吸引了九颗恒星，这些恒星绕着这个核心运行的距离比我们想象的要更接近。\n\n我们的科学家们在喋喋不休地争论着，讨论有关超大质量黑洞的各种令人不安的疯狂提案。其中一个提案被称为§Y白桦世界§!，建造该方案的必要资金，将超过银河系中已经建成的任何东西，无论是由我们还是前人所建造的。"
emo.5.sister_galaxy_discovered: "这违背了我们目前对物理学的理解！"


origin_subterra:0 "眼不见，心不念"
origin_subterra_desc:0 "你们的文明不会知道，一个地下物种已经在地表下繁衍了好几个世纪。"
origin_tooltip_subterra_effects:0 "§W游戏开始时你的母星上有一个§Y地下文明§W。"


origin_enlightenment:0 "致知力行"
origin_enlightenment_desc:0 "对无涯学海的不懈追求，对揭开奥秘的无尽好奇。这个文明从未停止过言传身教。"
origin_tooltip_enlightenment_effects:0 "§W领导人每级随机获得一个额外的特质。"
