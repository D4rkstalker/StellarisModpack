reliquary_system_initializer_NAME:0 "回到未来"
reliquary_system_initializer_DESC:0 "该最大尺寸三星系统具有一个遗落星球（规模为26），伴有两个遗落卫星，其中一个较小（规模分别为11和1）。\n\n$system_initializer_DESC$"

origin_reliquary:0 "回到未来"
origin_reliquary_desc:0 "这个文明的科学曾取得了长足的进步，使其能够在其行星卫星上安居。然而，来自他们太阳的日冕物质抛射摧毁了所有电气设备，他们因而丧失了这份技术实力。流传下来的只剩他们先祖曾经神乎其技的传说。亿万年后，科学家们再次发现，魔法只不过是过去难以理解的技术罢了。"
origin_tooltip_reliquary_effects:0 "该最大尺寸三星系统具有一个遗落星球（规模为26），伴有两个遗落卫星，其中一个较小（规模分别为11和1）。"

d_hydroponic_farms:1 "水培农场"
d_hydroponic_farms_desc:0 "自古以来，这片由温室和田野组成的区域一直在养活这个星球。现在，虽然其大部分区域都无法使用，但它仍在生产一些食物。"


origin_egg:0 "如履薄壳"
origin_egg_desc:0 "几个世纪以来，奇异的地震现象不断侵扰我们的星球。有关一条巨蛇正从内部吞噬我们世界的传说广为流传。这究竟是不是真的？"
origin_tooltip_egg_effects:0 "§WS开局时一个§Y虚空孳孽§W正在你的木星孵化。孵化后，它会§R破坏§W你的帝国首都。\n\n你可以在游戏开始时选择孵化所需要的时间，你可以选择这场毁灭在第1年或在「极具挑战性」的第100年时发生。"

emo.2.title: "Even More Origins: 如履薄壳"
emo.2.desc: "选择隐藏在行星地壳下的卵开始孵化的时间。\n\n当这一事件链开始时，标志着你的殖民地会在大约一年后毁灭。\n\n这些选项采用了不同的颜色，以表示你生存的可能性。如果你不能快速定位并殖民一颗宜居星球，前几个选项几乎是不可能的任务。如果你只是想在未来的某个时间和虚空孳孽战斗并杀死它，那么最后一个选项就是为你准备的。长达五年的事件会导致你的初始人口无一生还（因为你无法将人口重新安置到发展中的殖民地）。"
