l_spanish:
 pc_blue_dwarf_star:0 "Estrella Enana Azul"
 pc_blue_dwarf_star_desc:1 "Cuando una enana roja de clase M de menos de 0.25 masas solares ha agotado la mayor parte de su hidrógeno a través de fusión, en lugar de crecer de tamaño hasta ser una gigante roja, su temperatura aumenta para mantener el equilibrio termodinámico, convirtiéndose así en una enana azul."
 sc_blue_dwarf_star:0 "§HEstrella Enana Azul§!"
 
 pc_black_dwarf_star:0 "Estrella Enana Negra"
 pc_black_dwarf_star_desc:1 "Esta es la etapa final de la evolución de una enana blanca; después de más de 10^15 años, la temperatura en su superficie será de menos de 5K (-268ºC), por tanto radiando mucha menos energía y calor, transformándose poco a poco en una enana negra."
 sc_black_dwarf_star:0 "§HEstrella Enana Negra§!"
 
 pc_dark_star:0 "Estrella Oscura"
 pc_dark_star_desc:1 "También llamadas estrellas de materia oscura, éstas son estrellas nacidas en el Universo temprano, antes de que las estrellas convencionales pudieran formarse. Están compuestas en su mayor parte por materia bariónica, pero su componente de materia oscura genera el calor suficiente para evitar que se produzca fusión nuclear, haciendo que sean casi invisibles al simple vista."
 sc_dark_star:0 "§HEstrella Oscura§!"
 
 pc_quasi_star:0 "Quasi-Estrella"
 pc_quasi_star_desc:1 "También llamadas estrellas agujero negro, estas estrellas tan masivas se formaron en el Universo temprano, cuando el núcleo de una gran protoestrella colapsó en un agujero negro, pero sus capas externas contuvieron la explosión de energía que terminaría en Supernova en condiciones normales. Entonces, el material que cae al agujero negro genera suficiente presión de radiación como para compensar el colapso gravitacional y mantener la estrella en equilibrio."
 sc_quasi_star:0 "§HQuasi-Estrella§!"
 
 pc_strange_star:0 "Estrella Extraña"
 pc_strange_star_desc:1 "Algunas estrellas de neutrones son lo suficientemente masivas como para que los neutrones en sus núcleos se desintegren en quarks, convirtiéndose ene Estrellas de Quarks, pero bajo presiones muy altas, la mitad de los quarks up que forman los neutrones, pueden convertirse en quarks extraños. Si esto ocurre en todo el volumen de la estrella, se le llama estrella extraña."
 sc_strange_star:0 "§HEstrella Extraña§!"
 
 pc_white_hole:0 "Agujero Blanco"
 pc_white_hole_desc:1 "Esta es una region del espaciotiempo en la que todas las trayectorias de tipo tiempo fluyen hacia fuera, es decir, que nada puede entrar en él desde el exterior, aunque materia y luz puede escapar de su interior. En este sentido, es lo opuesto a un agujero negro, del cual materia y luz no pueden escapar."
 sc_white_hole:0 "§HAgujero Blanco§!"
 
 q_star:0 "Estrella Q"
 q_star_desc:0 "Esto en realidad no es un agujero negro, sino una estrella de neutrones hecha de materia exótica muy densa. A veces se les llama agujeros grises."
 
 intermediate_black_hole:0 "Agujero negro de masa intermedia"
 intermediate_black_hole_desc:0 "Este es un agujero negro más masivo que un agujero negro estelar, pero menos masivo que un agujero negro supermasivo como los que se encuentran en los centros de algunas galaxias. Se proponen tres teorías para su origen. La primera propone que se podrían haber formado por la colisión de dos o más agujeros negros estelares. La segunda propone la colisión de estrellas masivas en cúmulos estelares. Y la tercera propone que son agujeros negros primordiales, formados durante el Big Bang."
 
 pop_iii_star:0 "Estrella de Población III"
 pop_iii_star_desc:0 "Esta estrella pertenece a la primera generación de estrellas en formarse en el Universo, y por tanto contiene muy pocos elementos pesados."
 
 tz_object:0 "Objeto de Thorne-Zytkow"
 tz_object_desc:0 "esta gigante roja tiene una estrella de neutrones en su núcleo, que obtuvo mediante una colisión entre estas dos estrellas."
 
 electroweak_star:0 "Estrella electrodébil"
 electroweak_star_desc:0 "La temperatura en el centro de esta estrella es tan alta que las condiciones allí son tan extremas que la fuerza electromagnética y la fuerza nuclear débil se combinan, lo que resulta en el llamado quemado electrodébil. Esto transforma los quarks en el núcleo en leptones, produciendo la presión de radiación justa para parar el colapso gravitacional del núcleo."
 
 sr_strange_matter:0 "Materia Extraña"
 sr_strange_matter_desc:0 "La forma de materia más estable del Universo, obtenida de Estrellas Extrañas."
 
 sr_quark_gluon_plasma:0 "Plasma de Quarks-Gluones"
 sr_quark_gluon_plasma_desc:0 "Esta forma de materia se parece al estado del Universo muy temprano. Se encuentra en los núcleos de estrellas de quarks."
 
 tech_mine_quark_gluon_plasma:0 "Extracción de plasma de quarks-gluones"
 tech_mine_quark_gluon_plasma_desc:0 "El método para extraer plasma de quarks-gluones de los núcleos de estrellas de quarks permite estudiar en detalle las condiciones del Universo temprano."
 
 tech_mine_strange_matter:0 "Recolección de materia extraña"
 tech_mine_strange_matter_desc:0 "El conocimiento sobre la forma de materia más estable del Universo permite la construcción de estructuras más resistentes, tanto en el espacio como en tierra."
 
 #
 
 sr_antimatter:0 "Antimateria"
 sr_antimatter_desc:0 "Se comporta exactamente de la misma forma que la materia ordinaria, pero tiene carga eléctrica opuesta. Si entra en contacto con materia ordinaria, ambas se aniquilan liberando fotones."
 
 tech_mine_antimatter:0 "estracción de antimateria"
 tech_mine_antimatter_desc:0 "Nuevos métodos permiten extraer antimateria con éxito de estrellas de antimateria, para su uso en armamento e investigación."
 
 pc_antimatter_star:0 "Estrella de antimateria"
 pc_antimatter_star_desc:1 "Tiene aspecto de una estrella ordinaria a primera vista, pero en realidad está hecha de antimateria, por lo que reacciona de forma violenta a la materia ordinaria que se acerca demasiado."
 sc_antimatter_star:0 "Estrella de antimateria"
 
 quark_star:0 "Estrella de quarks"
 quark_star_desc:0 "Las condiciones de temperatura y presión del núcleo de esta estrella de neutrones son lo suficientemente altas como para desligar los neutrones en sus componentes fundamentales: quarks up y down y gluones, formando lo que se llama como plasma de quarks-gluones."
 
 # Binaries
 
 sc_hypo_binary_1:0 "§HEstrella binaria (Agujero negro, Estrella extraña)§!"
 sc_hypo_binary_2:0 "§HEstrella binaria (Estrella extraña, Púlsar)§!"
 sc_hypo_binary_3:0 "§HEstrella binaria (Estrella extraña, Enana blanca)§!"
 sc_hypo_binary_3_rs:0 "§HEstrella binaria (Estrella extraña, Enana blanca)§!"
 sc_hypo_binary_3_msc:0 "§HEstrella binaria (Estrella extraña, Enana blanca)§!"
 sc_hypo_binary_4:0 "§HEstrella binaria (Agujero negro, Enana azul)§!"
 
 # Edicts
 
 edict_strange_matter_alloys_research:0 "Investigación de aleaciones de materia extraña"
 edict_strange_matter_alloys_research_desc:0 "Con la extracción y estudio de materia extraña, podemos mejorar la armadura de nuestras naves."
 edict_antimatter_explosives_research:0 "Investigación de explosivos de antimateria"
 edict_antimatter_explosives_research_desc:0 "Podemos aprovechar la naturaleza volátil de la antimateria para producir mejores explosivos."
 edict_quantum_physics_research:0 "Investigación en física cuántica"
 edict_quantum_physics_research_desc:0 "Si acumulamos suficiente plasma de quarks-gluones, podremos realizar nuevos experimentos, que expandirán nuestro conocimiento de la teoría cuántica de campos."
 