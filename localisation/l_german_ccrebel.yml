rebellionscript.9.name:0 "$unrest_title$ Aufstand auf [Root.GetName]!"
rebellionscript.9.desc:0 "Angespornt von der erfolgreichen Revolution der [rebellion.GetName] haben die [rebellion.GetSpeciesNamePlural] auf [Root.GetName] einen Aufstand begonnen, mit dem Ziel sich der [rebellion.GetName] anzuschließen."

rebellionscript.12.desc.returner:0 "Angespornt von der erfolgreichen Revolution der [rebellion.GetName] probieren revanchistische Elemente [Root.GetName] zu erobern! Sie kämpfen für ihre Freiheit und haben als ultimatives Ziel ihre Wiedervereinigung mit [fatherland.GetName] angegeben."
rebellionscript.12.desc.secession:0 "Angespornt von der erfolgreichen Revolution der [rebellion.GetName] hat sich die Bevölkerung auf [Root.GetName] in Rebellion gegen [Root.Owner] erhoben! Sie wollen sich von unserem Reich abspalten und bezeichnen sich jetzt selbst als [secessionist_rebels.GetName]."


rebellionscript.16.name:0 "Der Staat ist angreifbar"
rebellionscript.16.desc:0 "Die [root.GetName]-Bevölkerung fühlt sich angreifbar, da die Kriegsflotte klein ist und von der feindlichen [threat_state1.GetName]-Flotte in den Schatten gestellt wird. Als Folge davon gibt es Unzufriedenheit: Treue Mitbürger sind besorgt, und diejenigen, die mit ihrer Lage unzufrieden sind, sind nun ermutigt sich zu äußern."
rebellionscript.16.desc.gestalt:0 "Unintegrierte eigenständige Dronen sehen, dass sie jetzt die Gelegenheit haben, sich von der [root.GetName] abzuspalten, da unsere Kriegsflotte klein ist und von der feindlichen [threat_state1.GetName] im Schatten gestellt wird. Daher sind sie erneut bereit, für ihre Freiheit zu agitieren."

rebellionscript.17.name:0 "Schmerzliche Niederlage - Schwierigkeiten liegen vor uns"
rebellionscript.17.desc:0 "Die [root.GetName] ist nach der schmerzlichen Niederlage, die ihr die [from.GetName] zugefügt hat, in Aufruhr und Tumult geraten. Der Staat riskiert nun, auseinanderzubrechen: Unruhe ist weit verbreitet, die Bürger verlieren ihr Glauben in die Regierung, und diejenigen, die Beschwerden haben, sind ermutigt sich öffentlich über diese zu äußern und in ihren eigenen Interessen zu handeln."
rebellionscript.17.desc.gestalt:0 "Die [root.GetName] ist nach der schmerzlichen Niederlage, die ihr die [from.GetName] zugefügt hat, in Aufruhr und Tumult geraten. Unintegrierte eigenständige Dronen in der Bevölkerung agitieren ungehindert für ihre Freiheit, und könnten bald versuchen, sich vom Schwarm abzuspalten."
rebellionscript.25.name:0 "Bevölkerung Erleichtert"
rebellionscript.25.desc:0 "Mit der Enthüllung der neugestalteten Kriegsflotte zeigt sich die [Root.GetName]-Bevölkerung erleichtert. Die Bürger fühlen sich nun weniger angreifbar und man Blickt mit neuem Selbstvertrauen in die Zukunft."
rebellionscript.25.desc.gestalt:0 "Die neue Kriegsflotte der [Root.GetName] ist heute enthüllt worden. Unintegrierte eigenständige Dronen sind von ihrer Macht eingeschüchtert und haben aufgehört, für ihre Freiheit zu agitieren, da es ihnen jetzt klar ist, dass dies unerreichbar ist."
rebellionscript.25.desc.ally:0 "The people of the [Root.GetName] have breathed a sigh of relief today, as the leadership of the [cc_strong_ally.GetName] confirmed that they would aid us in our wars. Backed by [cc_strong_ally.GetAdj] might, the population no longer feels vulnerable and is able to look to the future with a degree of confidence."
rebellionscript.25.desc.gestalt.ally:0 "The [cc_strong_ally.GetName]'s leadership has offered us assurances that they will support us in our wars. Fearing the might of the [cc_strong_ally.GetAdj] fleet, unaligned elements have stopped agitating for freedom as they know it is no longer realisable."
rebellionscript.25.option:0 "Good to know."
rebellionscript.25.option:0 "Gut zu wissen."


rebellionscript.14.name:0 "Eine Unruhewelle"
rebellionscript.14.desc:0 "Die steigende Unruhe in der [rebellion2.GetSpeciesAdj]en Bevölkerung ist in dem Aufstand auf [rebellion2.Capital.GetName] kumuliert, ein neues Regime hat sich gebildet und die Unabhängigkeit ausgerufen. Von diesem Erfolg inspiriert hat sich eine Welle des Nationalismus in der [rebellion2.GetSpeciesAdj]e Bevölkerung in unserem Staat verbreitet. Berichte deuten darauf hin, dass weitere Planeten bald probieren werden, sich an die Revolution anzubinden. Außerdem machen sich andere unzufriedene Gruppen bereit, diesen Moment der Schwäche auszunützen, um ihre Rebellionen anzufangen. Eine Zeit des Aufruhrs liegt vor uns."
rebellionscript.141.desc:0 "Die steigende Unruhe ist in einem Aufstand auf[rebellion2.Capital.GetName] kumuliert. Von deren Erfolg inspiriert bereiten sich andere unzufriedene Gruppen in den [root.GetName] vor, ihre eigene Revolutionen zu versuchen. Eine Zeit der Aufruhr liegt vor uns."

rebellionscript.142.name:0 "Der Tumult ist Vorbei"
rebellionscript.142.desc:0 "Die Aufruhr, die letztens auf dem Planeten [root.GetName] zu sehen wahr, scheint vorbei zu sein. Unzufriedene Gruppen haben entweder ihre Ziele erreicht oder sich damit abgefunden, für die nächste Zeit lang in den [root.GetName] zu leben. Jetzt können die [root.GetSpeciesNamePlural] in die Zukunft schauen und probieren, die Wunden, die während den Aufständen bloßgelegt wurden, zu heilen."


rebellionscript.13.desc.return:0 "Angespornt von der erfolgreichen Revolution der [rebellion.GetName] hat sich die Sklavenbevölkerung auf [revolt_planet.Planet.GetName] vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als Ziel geben sie an, mit ihren Brüdern und Schwestern in der [slave_return.GetName] wiedervereint zu werden. Die Rebellen haben mehrere Schlüsselziele gleichzeitig angegriffen und außer Gefecht gesetzt und somit ist die Situation schnell eskaliert. Das Schicksal des Planeten hängt nun von unseren Truppen ab, die ihn verteidigen. Sollten sie scheitern, werden wir [revolt_planet.Planet.GetName] verlieren."
rebellionscript.13.desc.join:0 "Angespornt von der erfolgreichen Revolution der [rebellion.GetName] hat sich die [rebellion.GetSpeciesAdj]e Sklavenbevölkerung auf [revolt_planet.Planet.GetName] vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als Ziel geben sie an, sich dem freien Staat ihrer Brüder und Schwester anzuschließen zu wollen. Die Rebellen haben mehrere Schlüsselziele gleichzeitig angegriffen und außer Gefecht gesetzt und somit ist die Situation schnell eskaliert. Das Schicksal des Planeten hängt nun von unseren Truppen ab, die ihn verteidigen. Sollten sie scheitern, werden wir [revolt_planet.Planet.GetName] verlieren."
rebellionscript.13.desc.standard:0 "Angespornt von der erfolgreichen Revolution der [rebellion.GetName] hat sich die Sklavenbevölkerung auf [revolt_planet.Planet.GetName] vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als die Rebellen mehrere Schlüsselziele gleichzeitig angriffen und außer Gefecht setzten, ist die Situation schnell eskaliert. Das Schicksal des Planeten hängt nun von unseren Truppen ab, die ihn verteidigen. Sollten sie scheitern, werden wir [revolt_planet.Planet.GetName] verlieren."

rebellionscript.132.name:0 "[from.GetName]"
rebellionscript.132.desc:0 "Seid gegrüßt, Freund. Wir sind [old_owner.GetName]­Freiheitskämpfer, ehemalige Sklaven. Während der Unterdrückung durch [old_owner.GetRulerTitle] [old_owner.GetRulerName] haben wir viel Leid erfahren. Obwohl wir jetzt frei sind, ist die Galaxie enorm groß und voller Gefahren. Schon lange haben wir euch als Hoffnungsträger [Root.GetSpeciesAdj]er Freiheit gesehen. Wir haben uns abgespalten und möchten gern Teil eurer Nation sein, wenn es euch genehm ist?"
rebellionscript.132.a:0 "Schließt euch uns an. Hier werdet ihr frei sein."

