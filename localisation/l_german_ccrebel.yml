cc_war_with_kin:0 "Krieg gegen das Vaterland"

civic_broken_shackles:0 "Fesselnzerschmetterer"
civic_broken_shackles_desc:0 "Diese befreiten Sklaven gelten einerseits als Hoffnungsträger der Freiheit für Sklaven in anderen Staaten, andererseits arbeiten sie mit voller Wucht daran, ihre Revolution in die Nachbarländer zu verbreiten und somit ihre unterjochten Brüder und Schwestern befreien."
civic_tooltip_broken_shackles_effects:2 "§YRuf der Freiheit:§! §R-15%§! Zufriedenheit bei benachbarten Sklavenbevölkerungen.\nNichthostile §YDiplomatie§! ist mit sklavenhaltende Reiche unmöglich.\nKann unmöglich §YEthik§! ändern.\nMuss auch Staatselement §Y$civic_free_republic$§! haben."

civic_free_republic:0 "Freie Republik"
civic_free_republic_desc:0 "Diese Gesellschaft hat sich durch eine gewalttätige Revolution von der Sklaverei befreit. Nach ihrem schmerzlichen Freiheitskampf werden sie diese gewonnene Freiheit nicht leicht wieder aufgeben!"
civic_tooltip_free_republic_effects:2 "§Y$mod_pop_ethic_egalitarian_attraction_mult$§! um §G+25%§! erhöht.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+15%§! während der Bekämpfung von sklavenhaltende Reiche erhöht.\nKann unmöglich §YEthik§! ändern.\nMuss auch Staatselement §Y$civic_broken_shackles$§! haben."

