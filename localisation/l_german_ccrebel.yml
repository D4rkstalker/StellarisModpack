EMPIRE_DESIGN_glukzoran:0 "Glukzorische Fesselzerschmetterer"
EMPIRE_DESIGN_glukzoran_desc:0 "Die erste planetare Regierung auf Glukzor war sehr repressiv: Ungefähr 20% der Bevölkerung anreicherte sich enorm durch die Ausbeutung der anderen 80%, die als Sklaven behandelt und missbraucht wurden. Obwohl die versklavte Mehrheit regelmäßig versuchte, sich aufzulehnen, konnte dies lange nicht gelingen, da die Mittel des Regimes einfach zu groß waren. Als die Revolution jedoch erfolgte verursachte ihr Habgier ihren Untergang. Die neue Regierung hat eine Freie Republik, in dem alle Glukzorer gleich waren, erklärt, Besitz neu verteilt und die Sklaverei und andere Arten der Repression abgeschafft. Es wurde geschworen, dass niemals wieder ein Glukzorer es tolerieren würde, dass ein Anderer unterdrückt wurde. Dabei wurde der Planet Glukzor ebenfalls als Huriya (Glukzorisch: "Freiheit") neu benannt.\n\nDies hat sich vor eine Generation stattgefunden. Nun haben die Glukzorer endlich die Geheimnisse des interstellaren Reisens entdeckt und stehen bereit, sich als Hoffnungsträger der Freiheit über die Galaxie zu verbreiten."

