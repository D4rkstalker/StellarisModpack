rebellionscript.141.desc.slave:0 "Steigende Unruhe bei der Sklavenbevölkerung ist mit der Rebellion auf [rebellion2.Capital.GetName] zur Krise gekommen. Es ist schlimm genug, dass sie sich jetzt weigern uns, ihre rechtmäßige Meister, zu gehorchen und sich als "frei" proklamieren, aber nun versuchen sie, ihr Revolution in unseren restlichen Sklavenbevölkerungen zu verbreiten. Leider sind unsere Sklaven von ihr Vorbild ziemlich begeistert, und haben bereits zu mobilisieren begonnen. Außerdem bereiten sich andere unzufriedene Gruppen in die [root.GetName] vor, ihre eigene Revolutionen zu versuchen. Eine Zeit der Aufruhr liegt vor uns."

