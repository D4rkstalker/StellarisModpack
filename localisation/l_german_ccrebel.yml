#Notification that someone is sowing unrest
ccrebel_sow_unrest.1.name:0 "Die [ccrebel_sowing_unrest_1.GetName] stiftet Unruhe in unsere Planete"
ccrebel_sow_unrest.1.desc:0 "Es ist uns klar geworden, dass die hinterlistige und betrügerische [ccrebel_sowing_unrest_1.GetSpeciesNamePlural] versucht, Unruhe auf [ccrebel_sow_unrest_target.GetName] und anderen nahliegenden Planeten zu stiften. Wir glauben, dass sie [ccrebel_sow_unrest_source.GetName] als Standort benutzen um diesen Hassbotschaft zu propagieren."
ccrebel_sow_unrest.1.option:0 "Sie werden dafür einen hohen Preis bezahlen."

#Event for deciding whether to subsidise a rebellion
ccrebel_sow_unrest.4.name:0 "Die [ccrebel_subsidised_rebels.GetName] sucht unsere Unterstützung"
ccrebel_sow_unrest.4.desc:0 "Seid gegrüßt, [Root.GetRulerTitle] [Root.GetRulerName]. Wir sind die [ccrebel_subsidised_rebels.GetName], von [ccrebel_subsidised_rebels.Capital.GetName]. Eure Unterstützung war uns während der Revolution gegen die verachtete [ccrebel_revolted_from_country.GetName] sehr hilfreich. Trotzdem sind wir bei weitem noch nicht in Sicherheit: Wir sind ein neuer Staat und die [ccrebel_revolted_from_country.GetName] bedroht uns immer noch mit ihren wesentlich größeren Mitteln. Seid Ihr in der Lage, uns weiter zu unterstützen?"
ccrebel_sow_unrest.4.desc.not_sown_unrest:0 "Seid gegrüßt, [Root.GetRulerTitle] [Root.GetRulerName]. Wir sind die [ccrebel_subsidised_rebels.GetName], von [ccrebel_subsidised_rebels.Capital.GetName]. Wir haben seit kurzem gegen euren Feind, die verachtete [ccrebel_revolted_from_country.GetName], rebelliert, sind jedoch noch von ihren wesentlich größeren Mittel bedroht. Seid Ihr in der Lage, uns Unterstützung anzubieten und so den Kampf gegen die [ccrebel_revolted_from_country.GetName] weiterzuführen?"
ccrebel_sow_unrest.4.option.A:0 "Gebt Ihnen eine große Subvention."
ccrebel_sow_unrest.4.option.B:0 "Gebt Ihnen eine mittelgroße Subvention."
ccrebel_sow_unrest.4.option.C:0 "Gebt Ihnen eine kleine Subvention."
ccrebel_sow_unrest.4.option.A.tooltip:0 "100 §Y$energy$§! und 100 §Y$minerals$§! werden für die nächsten zehn Jahre von dem monatlichen Einkommen §Y[Root.GetName]§!s abgezogen.\n100 §Y$energy$§! und 100 §Y$minerals$§! werden für die nächsten zehn Jahre zu dem monatlichen Einkommen §Y[ccrebel_subsidised_rebels.GetName]§s hinzugefügt.\nDies wird die §R[ccrebel_revolted_from_country.GetName]§! sehr ärgern."
