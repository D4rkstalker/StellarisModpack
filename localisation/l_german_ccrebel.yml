cc_call_of_liberty:0 "Ruf der Freiheit"
cc_planet_call_of_liberty:0 "Freiheitsstreben"
cc_planet_call_of_liberty_desc:0 "Die Sklavenbevölkerung strebt nach ihrem Traum, sich mit der benachbarten Freie Republik anzuschließen.\n\n"

betrayed_the_revolution:0 "Verrat an der Revolution"
betrayed_the_revolution_desc:0 "Die Regierung hat die Werte der Revolution verraten.\n\n"

rebellionscript.41.name:0 "[cc_war_opponent1.GetSpeciesAdj]er Patriotismus"
rebellionscript.41.desc:0 "Die [cc_war_opponent1.GetSpeciesAdj]e Bevölkerung in der [Root.GetName] ist von der Vorstellung von Krieg gegen die [cc_war_opponent1.GetName] empört. Viele sehen die [cc_war_opponent1.GetName] als ihre wahre Heimat und sind nicht bereit, gegen ihr zu kämpfen. Extremere Elemente reden sogar öffentlich von ihre "patriotische Pflicht", die [cc_war_opponent1.GetName] zu unterstützen, und wir befürchten, dass sie bald versuchen werden, sich von uns abzuspalten und sich ihnen anzuschließen."
rebellionscript.41.option:0 "Wir werden sie niederschmettern."
rebellionscript.43.name:0 "Patriotischer Aufstand auf [Root.GetName]"
rebellionscript.43.desc:0 "Die [fatherland.GetSpeciesAdj]e Bevölkerung auf [Root.GetName] hat sich im Namen der [fatherland.GetName], die von vielen als wahre Heimat gesehen wird, rebelliert. Wenn wir die Situation nicht beherrschen können, werden sie sich die [fatherland.GetName] anschließen und den Krieg gegen uns beitreten."
rebellionscript.46.name:0 "Forderungen des Gewinners"
rebellionscript.46.desc:0 "Ihr seid geschlagen. Diese Planeten gehören uns. Widerstand wird nicht geduldet."
rebellionscript.46.option:0 "Wir müssen nachgeben."
rebellionscript.46.option.tooltip:0 "Planeten, die sich während des Krieges durch patriotische Aufstände von der [cc_war_victor.GetName] und ihren Verbündeten zur [Root.GetName] abgespalten haben, werden zurückgegeben."

rebellionscript.461.name:0 "Patriotische Aufstände während des Krieges"
rebellionscript.461.desc:0 "Während des Krieges haben sich einige unserer Planeten zur [cc_war_loser.GetName] abgespalten. Trotzdem haben wir die [cc_war_loser.GetSpeciesAdj]e Flotte besiegt und den Krieg gewonnen. Da wir diese Abspaltungen nie anerkannt haben, haben wir sie auch nicht in unserem Friedensvertrag behandelt. Stattdessen hat unser Verhandlungsteam getrennt vom Friedensvertrags gefordert, dass sie sofort die Planeten zurückgeben." 
rebellionscript.461.option:0 "Gut"

rebellionscript.462.name:0 "Forderungen des Gewinners"
rebellionscript.462.desc:0 "Wir wagen es nicht, euch nicht zu gehorchen. Ihr könnt eure Planeten zurück haben. Dass ihr euch darauf erstickt!"
rebellionscript.462.option:0 "Gut"
rebellionscript.462.option.tooltip:0 "Planeten, die sich während des Krieges durch patriotische Aufstände von der [Root.GetName] zur [cc_war_loser.GetName] abgespalten haben, werden zurückgegeben."



cc_slaves_rebel.102.name:0 "Spielstart ohne beide Staatselemente für befreite Sklaven"
cc_slaves_rebel.102.desc:0 "Das Spiel wurde mit nur einer der zwei Staatselemente, (§Y$civic_free_republic$§! und §Y$civic_broken_shackles$§!), die für befreite Sklaven beabsichtigt sind, angefangen. Dies würde die Sklavenrebellionsskripte kompromitieren, eure Regierung wird also neu gestalted werden um beide Staatselemente zu enthalten."
cc_slaves_rebel.21.name:0 "Verrat an der Revolution"
cc_slaves_rebel.21.desc:0 "Die Bevölkerung ist empört, dass die Regierung der [Root.GetName] öffentlich ihre Gesinnung von den Werten der Revolution verabschiedet hat. Massive Demonstrationen haben [Root.Capital.GetName] zum Stillstand gebracht und es wird "Tod unseren Unterdrückern" gerufen. Die Situation könnte schnell eskalieren. Regierungsbeamte sind von dieser kräftigen Aussage der Empörung überrascht und viele befürworten jetzt eine Kehrtwende. Dennoch sind einige Faktionen der Regierung und der Gesellschaft erfreut, dass die [Root.GetName] nun eine gute Gelegenheit hat, sich von der Revolution zuverabschieden und ein respektiertes Mitglied der galaktischen Staatsgesellschaft zu werden."
cc_slaves_rebel.21.option:0 "Eine Kehrtwende ist nötig."
cc_slaves_rebel.21.tooltip:0 "Gesinnungswechsel zurück nach §Y$ethic_fanatic_egalitarian$§! und §Y$ethic_militarist$§!."
cc_slaves_rebel.21.option.b:0 "Aufgabe der revolutionären Werte"
cc_slaves_rebel.21.option.b.tooltip:0 "Fügt §R$betrayed_the_revolution$§! den Modifikator §R$betrayed_the_revolution$§! hinzu:\n§Y$mod_country_unity_produces_mult$§!: §R-33%§!\n§Y$mod_country_influence_produces_mult$§!: §R-33%§!\n§Y$MOD_POP_HAPPINESS$§!: §R-20%§!\nEntfernt folgende Staatselemente:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\nFügt folgende Staatselemente hinzu:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.23.name:0 "Die Revolution ist vorbei"
cc_slaves_rebel.23.desc:0 "Die [Root.GetName] ist nicht mehr ihr eigener Meister. Die Revolution ist gescheitert. Die niedergeschlagene Bevölkerung hat letztendes bei einer stillen Mahnwache auf [Root.Capital.GetName] teilgenommen um ihr Ende zu bedauern. Obwohl einige extremistische Elemente ein letzter verzweifelter Versuch für Freiheit bevorzugen würden, akzeptieren die Meisten, dass die Galaxie einfach zu groß ist und ihre Gefahren zu zahlreich für die [Root.GetName] und dass das goldene Zeitalter der [Root.GetSpeciesName]en Freiheit zuende ist."
cc_slaves_rebel.23.option:0 "Es war nicht zu vermeiden."
cc_slaves_rebel.23.tooltip:0 "Entfernt folgende Staatselemente:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\nFügt folgende Staatselemente hinzu:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.4.name:0 "Die [cc_freed_slaves.GetName] schüren Freiheitsstreben in unseren Sklaven"
cc_slaves_rebel.4.desc:0 "Die befreiten Sklaven in der [cc_freed_slaves.GetName] haben ihren eigenen Staat gebildet. Es ist schlimm genug, dass sie sich jetzt weigern, ihren rechtmäßigen Meistern zu gehorchen und sich als "frei" proklamieren, aber nun versuchen sie, ihr Revolution in unserer Sklavenbevölkerungen zu verbreiten. Leider sind unsere Sklaven von ihrem Vorbild ziemlich begeistert, und sehen sie als Hoffnungsträger der Freiheit. Wir müssen schnell handeln um weitgehende Unruhe zu vermeiden."
cc_slaves_rebel.4.option:0 "Wir werden sie besiegen."
cc_slaves_rebel.7.name:0 "Die [cc_freed_slaves.GetName] verlockt [Root.GetName]"
cc_slaves_rebel.7.desc:0 "Unsere Sklaven auf [Root.GetName] sehen die [cc_freed_slaves.GetName] als Hoffnungsträger der Freiheit, etwas an dem sie sich durch dunkle Zeiten halten können. Es ist kein Geheimnis, dass sie eigentlich lieber von der [cc_freed_slaves.GetName] regiert werden würden also von uns. Für Gründe die uns verborgen bleiben (geheime Aktivitäten der [cc_freed_slaves.GetName] sind vermutet) gibt es in letzter Zeit viel Gerede dieser Art, und ein Aufstand wird öffentlich befürwortet."
cc_slaves_rebel.7.option:0 "Wir werden sie zurechtweisen."
cc_slaves_rebel.8.desc:0 "Angespornt von dem Vorbild der [rebellion.GetName] (und die heimlichen Aktivitäten ihrer Agenten) hat sich die [rebellion.GetSpeciesAdj]e Sklavenbevölkerung auf [revolt_planet.Planet.GetName] vereinigt und kämpft in einer offenen, bewaffneten Revolte für ihre Freiheit. Die Rebellen haben mehrere Schlüsselziele gleichzeitig angegriffen und außer Gefecht gesetzt und somit ist die Situation schnell eskaliert. Das Schicksal des Planeten hängt nun von unseren Truppen ab, die ihn verteidigen. Sollten sie scheitern, werden wir [revolt_planet.Planet.GetName] verlieren."


fighting_for_liberty:0 "Freiheitskampf"
fighting_for_liberty_desc:0 "Die Freie Republik kämpft im Krieg gegen ein sklavenhaltendes Reich. Es wird seine Freiheit nicht leicht aufgeben.\n\n"

