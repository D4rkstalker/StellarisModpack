ccrebel_sow_unrest:0 "Unruhe Stiften"
ccrebel_sow_unrest_desc:0 "Nutze diesen Planet als Standort um Unruhe in feindlichen benachbarten Planeten zu stiften.\n\nGebrauchsanweisungen:\n-Dieses Edikt erzeugt Unruhe in allen Planeten, die in einer Entfernung von maximal 4 Hyperraumroutensprünge liegen (6, wenn man die £society technologie §G$tech_ccrebel_unrest_2$§! erforscht hat) und von Staaten regiert werden, gegenüber denen ihr nicht freundlich seid, vorausgesetzt der Planet hat £pops  Bewohner, die von Zufriedenheit beeinflusst sind. £pops  Bewohner, die zur Primärspezie eures Staates gehören, bekommen einen Unzufriedenheitsmodifikator.\n-Ist §G$tech_ccrebel_unrest_2$§! schon erforscht worden, wird auch Ethiksattraktion zur Hauptethik eures Reiches erzeugt und £pops  Bewohner, die zu dieser Ethik gehören, bekommen einen Unzufriedenheitsmodifikator. Seid ihr $ethic_fanatic_egalitarian$, oder $ethic_fanatic_xenophile$ mit $ethic_xenophobe$ischen Gegnern, betrifft dies zusätzlich auch Sklaven."

