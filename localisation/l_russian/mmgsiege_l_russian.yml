 mmgsiege_stockpile_budget_feature: "Контракт Колониального Снабжения"
 mmgsiege_stockpile_budget_feature_desc: "Месячный контракт для перевода ресурсов из государственных хранилищ в колониальные для подготовки к осаде. Управляйте контрактными обязательствами при помощи государственного указа под названием §LФорматирование ККС§! - Форматирование контракта по колониальному снабжению."
 mmgsiege_stockpile_budget: "Контракт Колониального Снабжения"
 mmgsiege_manage_stockpile_budget: "Форматирование ККС"
 mmgsiege_manage_stockpile_budget_desc: "Контракт позволяет осуществлять ежемесячный трансфер государственных ресурсов, очерченных условиями контракта, в специализированные хранилища на ваши самые приоритетные колонии, с целью подготовки колонии к затяжной осаде.\n\nКаждый административный комплекс предусматривает изолированные хранилища для 100 единиц каждого типа ресурса.\nКолонии должны обладать достаточным объёмом складских помещений. (которые в свою очередь предоставляются следющими инфраструктурными комплексами: столичный комплекс, складской бункер, крепость и цитадель), а так-же не должны находится в режиме осады.\nИзлишки ресурсов после заполнения хранилищ со временем будут возвращены в государственные складские помещения.\n\nНа приоритет колонии для получения ресурсов влияют следующие факторы:\n£trigger_yes£ высокая численность населения\n£trigger_yes£ близость к фронту\n£trigger_no£ местные производства данного ресурса\n£trigger_no£ хранилища заполнены"
 mmgsiege_manage_local_stockpile: "Управление местными хранилищами"
 mmgsiege_manage_local_stockpile_desc: "В случае если колония испытывает нехватку ресурсов во время осады, она получит постепенно наростающий кризис. Однако, в случае если в её хранилищах имеется достаточное количество накопленных ресурсов, они будут потребляться для нужд колонии, после истощения накопленных запасов начнут начислятся штрафы.\n\nХранилища не могут ни наполнятся ни расширятся в режиме осады, подобное требует хорошей логистики.\n\nВы могли бы заключить контракт с вашим специалистом по логистике для ежемесячного отчисления определённых объёмов необходимых ресурсов с целью заполнения колониальных хранилищ.\n\nОбъём хранилищ: §H[From.mmgsiege_stockpile_maximum]§!\n§Lадминистративные комплексы, крепости, цитадели, а так-же бункерные хранилища ресурсов способны увеличить максимальный объём локальных хранилищ.§!"
 mmgsiege_back_to_local_stockpile: "Назад к местным хранилищам"

