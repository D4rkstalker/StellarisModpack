 edict_mmgsiege_manage_stockpile_automation: "Форматирование ККС"
 edict_mmgsiege_manage_stockpile_automation_desc: "Форматирование контракта по колониальному снабжению. Обозначьте условия контракта по ежемесячному переводу ресурсов из хранилищ государственного резерва на ваши колонии."
