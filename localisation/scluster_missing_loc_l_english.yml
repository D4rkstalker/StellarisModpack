### Color List          # Use as described by wiki at Localisation modding/Color Codes
# §B thisisblue §!      # Event effects that affect pops
# §E thisisteal §!      # Large chunks of text
# §G thisisgreen §!
# §H thisisorange §!    # Highlighted text
# §L thisisbrown §!     # Lore, back story, role playing elements
# §M thisispurple §!    # Rare technologies
# §P thisislightred §!  # Highlighting of Aggressive text in descriptions and event text
# §R thisisred §!
# §S thisisdarkorange §!  # Subtle highlighted text
# §T thisislightgrey §!
# §W thisiswhite §!
# §Y thisisyellow §!
# §! this returns to the default text color §!

