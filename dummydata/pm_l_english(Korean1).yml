 decision_training_project:0 "요새 행성 프로젝트"
 decision_training_project_effects:1 "행성을 §Y$pc_training$§!으로 바꾸며, £happiness£ §Y팝 행복도§!와 §Y팝 성장속도§!를 감소시키고 §Y자원 생산량§!을 증가시키며 £defense_army£ §Y방위 부대§!와 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!증가에 특화된 £district£ §Y특수 지구§!를 제공합니다."
 decision_training_project_effects_short:2 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, £happiness£ §Y팝 행복도§!와 §Y팝 성장속도§!를 감소시키고 §Y자원 생산량§!을 증가시킵니다.\n£district£ §Y특수 지구§!를 제공합니다."
 decision_training_project_requirements:0 "£trigger_no£ §Y주둔지나 요새§! §R건물이 최소 2개 이상 있어야 합니다.§!"
 decision_training_project_desc:1 "우리는 상대의 행성을 점령하기 위해 튼튼한 믿을만한 요새 행성이 있어야 합니다."
  
 decision_delete_exotic_planet:0 "특수 행성 제거"
 decision_delete_exotic_planet_effects:1 "행성을 §Y$pc_gaia$§!로 되돌리며, 10년간 자원 지구의 양이 감소하며 모든 £district£ §Y지구§!가 40%가량 감소하는 패널티를 획득합니다."
 decision_delete_exotic_planet_effects_short:2 ""행성을 §Y$pc_gaia$§!로 되돌립니다.\n10년간 자원 지구의 양이 감소하며 모든 £district£ §Y지구§!가 40%가량 감소하는 패널티를 획득합니다."
 decision_delete_exotic_planet_desc:1 "가질수 없는 것은, 버린다."

 pc_mining:0 "채굴 행성"
 pc_mining_desc:0 "행성 전체가 하나의 용광로입니다. 행성 자원을 내핵까지 채굴하고, 그것들을 녹여 운송하는데 행성의 모든 인력을 소모합니다."
 pc_energy:0 "발전소 행성"
 pc_energy_desc:0 "행성 어디른 가던, 어디른 보던 모든 표면이 발전기로 둘러쌓여 있습니다. 그 발전소들을 관리하고 에너지를 운송하는데 모든 신경을 쓰고 있습니다."
 pc_farming:0 "거대 농장 행성"
 pc_farming_desc:0 "농부들의 유토피아가 펼쳐졌습니다. 식물들을 최상의 상태로 양육하는데 심지어 행성까지 도와주고 있다고 봐도 과언이 아닙니다."
 pc_eco:0 "동물원 행성"
 pc_eco_desc:0 "은하의 모든 동식물들이 최적의 환경으로 보존되는 행성입니다. 수많은 관광객들이 와서 은하의 모든 생명체들과 교감을 할 수 있을 것입니다!"
 pc_training:0 "요새 행성"
 pc_training_desc:0 "제국의 지상군은 이 행성에서 나옵니다. 이 행성에선 태어났을때부터 엄격한 신체훈련을 받고, 군인이 되기위해서만 양육받습니다. 도태되는 자들은 버려집니다."
 pc_trade:0 "무역 행성"
 pc_trade_desc:0 "대기업들의 본사와 자유 무역상들의 유토피아입니다. 은하의 모든 돈이 최소한 이 행성을 거쳐 간다고 해도 과언이 아닙니다."

