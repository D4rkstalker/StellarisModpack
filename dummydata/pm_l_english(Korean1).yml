 describe_district_project:0 "§Y강화된 지구 프로젝트§!를 완료하여 §R특수 직업§!을 §Y자원지구§!에서 추가로 제공하는 §Y강화된§! §H자원지구 기능§!이 잠금해제 되었습니다."
