 pm.3001.name:1 "[Root.GetName]에서의 특수행성 제거"
 pm.3001.desc:0 "§H[Root.GetName]§!에서의 특수행성이 더 이상 필요해지지 않았거나 사용불가 상태가 되었습니다. 우리는 이것을 가이아로 되돌렸지만, 잔해에 의해 10년동안 행성의 많은 부분을 사용할 수 없게 될 것입니다."
 pm.3001.a:0 "가질수 없는것은, 버린다."
 pm.1.name:0 "§H채굴행성§!: 뒤덮힌 [Root.GetName]"
 pm.1.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트로 인해 행성 자체가 하나의 용광로인 채굴행성이 되었습니다!\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 수목? 바위투성이? 예전에 뭐가 있었든 지금부터는 광산들과 그 광부들을 지원하는 도시들로만 이루어져 있게 되었습니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 광산들로 뒤덮혔습니다."
 pm.2.name:0 "§H발전소행성§!: 뒤덮힌 [Root.GetName]"
 pm.2.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트로 인해 행성 자체가 하나의 발전소인 발전소행성이 되었습니다!\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 수목? 바위투성이? 예전에 뭐가 있었든 지금부터는 기술공들과 다양한 종류의 발전기들만이 남았습니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 발전소들로 뒤덮혔습니다."
 pm.3.name:0 "§H거대농장행성§!: 뒤덮힌 [Root.GetName]"
 pm.3.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트로 인해 농장으로 행성 전체가 뒤덮힌 거대농장행성이 되었습니다!\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 도시? 바위투성이? 예전에 뭐가 있었든 지금부터는 곡물들과 과일 등을 비롯한 식물들을 키우는 농장만이 남았습니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 농장으로 뒤덮혔습니다."
 pm.4.name:0 "§H요새행성§!: 목표된 [Root.GetName]"
 pm.4.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트로 인해 은하의 지상군들을 배출시킬 요새행성으로 지정되었고 맞춤건설 되었습니다!\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 군인들과 보안관들, 방어자들은 모두 이 행성에서 나오게 되었습니다.\n\n이 행성은 이제 훈련소들과 군인들로 뒤덮혔습니다."
 pm.5.name:0 "§H동물원행성§!: 목표된 [Root.GetName]"
 pm.5.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트로 인해 모든 종류의 외계종을 보호하고 저장할 동물원행성으로 지정되었고 맞춤건설 되었습니다!\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 이제 개장할 준비를 앞선 동물원을 관리할 자들만이 남았습니다.\n\n이 행성은 모든 종류의 종족들이 매우 완벽하게 살수있게 행성을 갈아엎었습니다."
 pm.6.name:0 "§H무역행성§!: 목표된 [Root.GetName]"
 pm.6.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트로 인해 은하의 모든 돈이 지나갈 회사들의 밀집소인 무역행성으로 지정되었고 맞춤건설 되었습니다!\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 이제는 입주할 회사들만 기다릴 건물들로만 남아있게 되었습니다.\n\n입주하고 싶은 회사가 있으면, 지원하여서 이 자리를 미리 입점하십시오!"

