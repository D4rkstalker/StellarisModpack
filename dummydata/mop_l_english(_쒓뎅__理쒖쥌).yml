 ap_planet_shaper:0 "세계 조형가"
 ap_planet_shaper_desc:1 "행성은 우리의 집입니다. 이왕 살거라면 넓고, 쾌적한 게 좋겠죠."
 requires_ap_planet_master:1 "$TRIGGER_FAIL$§Y$ap_planet_master$§! 승천 특전을 필요로 합니다."
 requires_ap_arcology_project:1 "$TRIGGER_FAIL$§Y$ap_arcology_project$§! 승천 특전을 필요로 합니다."
 enable_district_project:0 "§H특별 프로젝트 활성화:§! 강화된 지구\n\n"
 describe_district_project:0 "§Y강화된 지구 프로젝트§!를 완료하여 §R특수 직업§!을 §Y자원지구§!에서 추가로 제공하는 §Y강화된§! §H자원지구 기능§!이 잠금해제 됩니다."
 ap_unlock_planet_shaper:0 "§H건물 잠금해제:§! $building_planetshaper$"

 DISTRICT_PROJECT:0 "지구 프로젝트"
 DISTRICT_PROJECT_DESC:0 "우리의 [Root.GetScientistPlural]은 자원지구의 생산과 유통의 효율을 높이는 작업에 노력 중입니다. 어쩌면... 특수 직업이 추가될지도 모릅니다."

 is_training_with_colossus:0 "£trigger_no£ §R이 행성은 콜로서스에 대항할 수 있는 힘을 가지고 있습니다.§!"

 pm.4000.name:0 "지구 프로젝트"
 pm.4000.desc:0 "$DISTRICT_PROJECT_DESC$"
 pm.4001.name:0 "지구 프로젝트 완료"
 pm.4001.desc:0 "우리의 [Root.GetScientistPlural]은 자원지구를 강화할 혁신적인 방법을 찾아냈습니다. 우리 행성에는 더 많은 이들이 거주하게 될 것입니다."
 pm.4002.name:0 "[From.GetName]가 지구 프로젝트를 완료하다"
 pm.4002.desc:0 "[From.GetName]이 지구 프로젝트를 완료했습니다. 새로운 직장을 가지게 된 수많은 이들이 국가의 미래를 열어가는 중입니다."
 pm.5001.name:0 "모든 특수행성들을 다 모음"
 pm.5001.desc:0 "우리는 모든 특수행성들 - 도시, 채굴, 발전, 농장, 동물원, 요새, 무역 - 의 청사진 구상을 끝마쳤습니다. 우리가 알지 못하는 행성? 개척하지 못하는 행성? 전부 과거의 이야기입니다."
 decision_check_compability:0 "[!!District Overhaul모드 사용자는 이거를 눌러서 더많은 추가 지구들까지 결정 요구사항에 반영하십시오.]"
 decision_check_compability_effects:1:0 "이거누른다면 §YSurface Mines§!, §YOcean Housing§!과 같은 더 많은 지구들이 §YMaster of the Planet§! 모드의 채굴 행성 프로젝트 같은 결정의 요구사항 계산에 포함될 것입니다."
 decision_check_compability_effects_short:2:0 "이거누른다면 §YSurface Mines§!, §YOcean Housing§!과 같은 더 많은 지구들이 §YMaster of the Planet§! 모드의 채굴 행성 프로젝트 같은 결정의 요구사항 계산에 포함될 것입니다."
 decision_check_compability_desc:1 "§R주의 - 조금의 렉 유발가능!"
 pmcompability.1.name:0 "District Overhaul모드의 추가지구들을 포함한 지구의 총 숫자\n§Y도시 지구: [Root.mop_count_city_district]§!\n§Y채굴 지구: [Root.mop_count_mining_district]§!\n§Y발전 지구: [Root.mop_count_energy_district]§!\n§Y식량 지구: [Root.mop_count_farming_district]§!"
 building_training_colossus:0 "대-콜로서스 방어막"
 building_training_colossus_desc:0 "콜로서스? 아무리 거대한 함선도 우리의 행성에는 힘을 쓰지 못할겁니다."
 colossus_fucku:0 "이 건물이 지어진 행성은 §Y콜로서스§!로부터 안전하게 보호될 것입니다.\n"
 building_training_bomboardment:0 "대-궤도폭격 방어막"
 building_training_bomboardment_desc:0 "예전부터 많은 행성들은 함선에게 궤도폭격을 당하였죠. 하지만 이제는 아닙니다."
 bomboardment_fucku:0 "이 건물이 지어진 행성은 §R위기세력§!을 제외한 제국의 §Y궤도폭격§!로부터 안전하게 보호될 것입니다.\n\n하지만 우리의 무리한 공사로 인해 인구가 조금 감소하며 인구 성장속도가 줄어들고 황폐도가 일시적으로 증가합니다."
 pm.5020.name:0 "궤도폭격 방어막이 건설됨"
 pm.5020.desc:0 "우리의 [From.GetName]에 궤도폭격 방어막이 건설되었습니다! 하지만 궤도폭격을 방어하기 위한 우리의 무리한 공사로 행성에 큰 타격이 갔습니다. 이를 회복하기까진 큰 시간이 걸릴 것입니다."

 decision_mining_project:0 "채굴 행성 프로젝트"
 decision_mining_project_effects:1 "행성을 §Y$pc_mining$§!으로 바꾸며, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!과 §Y팝 성장속도§!를 증가시키며 £district£ §Y채굴 지구§!의 상위 £district£를 제공합니다."
 decision_mining_project_effects_short:2 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!과 §Y팝 성장속도§!을 증가시킵니다.\n£district£ §Y채굴 지구§!의 상위 £district£를 제공합니다."
 decision_mining_project_requirements:0 "£trigger_no£ §Y$district_mining_plural$§! §R가 최소 6개 이상 있어야 하고 다른 자원지구는 존재하지 않아야 합니다.§!"
 decision_mining_project_desc:1 "행성 전체를 드릴 소리와 열기가 밤낮 멈추질 않는 광산으로 바꿔 봅시다."

 decision_energy_project:0 "발전 행성 프로젝트"
 decision_energy_project_effects:1 "행성을 §Y$pc_energy$§!으로 바꾸며, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!과 §Y팝 성장속도§!를 증가시키며 £district£ §Y발전 지구§!의 상위 £district£를 제공합니다."
 decision_energy_project_effects_short:2 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!과 §Y팝 성장속도§!을 증가시킵니다.\n£district£ §Y발전 지구§!의 상위 £district£를 제공합니다."
 decision_energy_project_requirements:0 "£trigger_no£ §Y$district_generator_plural$§! §R가 최소 6개 이상 있어야 하고 다른 자원지구는 존재하지 않아야 합니다.§!"
 decision_energy_project_desc:1 "모든 문명은 더 많은 에너지를 얻기 위해 자연과 투쟁해왔습니다. 우리가 이 긴 싸움에서 이긴 것 같군요."

 decision_farming_project:0 "거대 농장 행성 프로젝트"
 decision_farming_project_effects:1 "행성을 §Y$pc_farming$§!으로 바꾸며, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!과 §Y팝 성장속도§!를 증가시키며 £district£ §Y농업 지구§!의 상위 £district£를 제공합니다."
 decision_farming_project_effects_short:2 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!과 §Y팝 성장속도§!을 증가시킵니다.\n£district£ §Y농업 지구§!의 상위 £district£를 제공합니다."
 decision_farming_project_requirements:0 "£trigger_no£ §Y$district_farming_plural$§! §R가 최소 6개 이상 있어야 하고 다른 자원지구는 존재하지 않아야 합니다.§!"
 decision_farming_project_desc:1 "농사가 만만해 보이십니까? 그렇다면 당신들도 거대 농장 행성에 와서 몇 년만 있어 보십시오!"
 
 decision_eco_project:0 "동물원 행성 프로젝트"  
 decision_eco_project_effects:1 "행성을 §Y$pc_eco$§!으로 바꾸며, £happiness£ §Y팝 행복도§!를 증가시키고 §Y팝 유지비§!와 §Y팝 성장속도§!를 감소시키며 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!와 £happiness£ §Y팝 행복도§!에 특화된 £district£ §Y특수 지구§!를 제공합니다."
 decision_eco_project_effects_short:2 "£happiness£ §Y팝 행복도§!를 증가시키고 §Y팝 유지비§!와 §Y팝 성장속도§!를 감소시킵니다.\n£district£ §Y특수 지구§!를 제공합니다."
 decision_eco_project_requirements:0 "£trigger_no£ £district£ §R가 하나도 건설되어 있지 않아야 합니다.§!"
 decision_eco_project_desc:1 "주의 - 우리 안의 동물들에게 먹이나 기타 이물질을 주지 마세요."
 decision_eco_project_once:0 "£trigger_no£ §R동물원 행성은 한개만 지을수 있습니다.§!"

 decision_trade_project:0 "무역 행성 프로젝트"
 decision_trade_project_effects:1 "행성을 §Y$pc_trade$§!으로 바꾸며, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y무역가치 생산량§!과 §Y팝 성장속도§!를 증가시키며 §Y무역가치 생산량§!에 특화된 £district£ §Y특수 지구§!를 제공합니다."
 decision_trade_project_effects_short:2 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y무역가치 생산량§!과 §Y팝 성장속도§!을 증가시킵니다.\n£district£ §Y특수 지구§!를 제공합니다."
 decision_trade_project_requirements:0 "£trigger_no£ §Y$district_city_plural$§! §R가 최소 6개 이상 있어야 하고 다른 지구는 존재하지 않아야 합니다.§!"
 decision_trade_project_desc:1 "은하계의 모든 화폐, 모든 수집품은 이 곳을 한 번이라도 거쳤을 것입니다."

 decision_training_project:0 "요새 행성 프로젝트"
 decision_training_project_effects:1 "행성을 §Y$pc_training$§!으로 바꾸며, £happiness£ §Y팝 행복도§!와 §Y팝 성장속도§!를 감소시키고 §Y자원 생산량§!을 증가시키며 £defense_army£ §Y방위 부대§!와 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!증가에 특화된 £district£ §Y특수 지구§!를 제공합니다."
 decision_training_project_effects_short:2 "£happiness£ §Y팝 행복도§!와 §Y팝 성장속도§!를 감소시키고 §Y자원 생산량§!을 증가시킵니다.\n£district£ §Y특수 지구§!를 제공합니다."
 decision_training_project_requirements:0 "£trigger_no£ §Y주둔지나 요새§! §R건물이 최소 2개 이상 있어야 하고 모든 자원 지구가 존재하지 않아야 합니다.§!"
 decision_training_project_desc:1 "공격이 최선의 방어라고들 하지만, 제국을 지킬 성채 하나 쯤은 있어야죠."
  
 decision_delete_exotic_planet:0 "특수 행성 제거"
 decision_delete_exotic_planet_effects:1 "행성을 §Y$pc_gaia$§!로 되돌리며, 10년간 자원 지구의 양이 감소하며 모든 £district£ §Y지구§!가 40%가량 감소하는 패널티를 획득합니다."
 decision_delete_exotic_planet_effects_short:2 "행성을 §Y$pc_gaia$§!로 되돌립니다.\n10년간 자원 지구의 양이 감소하며 모든 £district£ §Y지구§!가 40%가량 감소하는 패널티를 획득합니다."
 decision_delete_exotic_planet_desc:1 "우리가 가질 수 없는 것은 아무도 가질 수 없습니다. 적어도 완전한 상태로는요."

 pc_mining:0 "채굴 행성"
 pc_mining_desc:0 "행성 전체가 거대한 용광로입니다. 우리의 광산과 운송망은 내핵까지 뻗어있으며, 행성의 모든 이들이 광물을 위해, 광물에 의해 살아갑니다."
 pc_energy:0 "발전소 행성"
 pc_energy_desc:0 "행성 어디에 서서 어디를 둘러봐도 발전 시설 뿐입니다. 행성의 모든 자원과 인력은 발전 시설을 유지보수 하는데 사용됩니다."
 pc_farming:0 "거대 농장 행성"
 pc_farming_desc:0 "모든 종류의 식용 동식물들이 최적의 환경 아래 성장 중입니다. 맬서스를 두 번 죽이는 일이겠군요."
 pc_eco:0 "동물원 행성"
 pc_eco_desc:0 "은하의 모든 동식물을 구경할 수 있는 은하 최고의 동물원입니다. 주의 - 우리 안에 들어가지 마세요."
 pc_training:0 "요새 행성"
 pc_training_desc:0 "제국 지상군의 자랑과도 같은 행성입니다. 모든 이들이 태어나서부터 군사 훈련을 받으며, 도태되는 자들은 후방 사무직에 배치되거나 행성에서 쫓겨납니다.."
 pc_trade:0 "무역 행성"
 pc_trade_desc:0 "대기업 본사부터 상인선단까지, 모든 상인들이 그들의 제품을 홍보합니다. 돈이 될만한 것은 한 번이라도 이 행성을 거쳤을 것입니다."
 pc_training_shielded:0 "요새 행성"
 pc_training_shielded_desc:0 "제국 지상군의 자랑과도 같은 행성입니다. 모든 이들이 태어나서부터 군사 훈련을 받으며, 도태되는 자들은 후방 사무직에 배치되거나 행성에서 쫓겨납니다.."

 job_eco_environment_preservor:0 "환경 보전가"
 job_eco_environment_preservor_plural:0 "환경 보전가"
 job_eco_environment_preservor_desc:1 "이들은 행성의 대기와 지각을 최적의 상태로 통제합니다."
 job_eco_environment_preservor_effect_desc:0 "£job_eco_environment_preservor£ $job_eco_environment_preservor_plural$는 £unity£ §Y$unity$§!, £mod_trade_value_add£ §Y$TRADE_VALUE$§!와 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!를 생산합니다"
 mod_job_eco_environment_preservor_add:0 "$job_eco_environment_preservor$ 직업"
 job_eco_environment_custodianship:0 "동물원 관리자"
 job_eco_environment_custodianship_plural:0 "동물원 관리자"
 job_eco_environment_custodianship_desc:1 "동물원 시설부터 그 안의 동식물까지에 이르는 모든 것을 관리합니다."
 job_eco_environment_custodianship_effect_desc:0 "£job_eco_environment_custodianship£ $job_eco_environment_custodianship_plural$는 £unity£ §Y$unity$§!을 생산하고 £happiness£ 팝 행복도를 전 제국적으로 증가시킵니다."
 mod_job_eco_environment_custodianship_add:0 "$job_eco_environment_custodianship$ 직업"
 job_eco_environment_researcher:0 "외계종 연구원"
 job_eco_environment_researcher_plural:0 "외계종 연구원"
 job_eco_environment_researcher_desc:1 "수십만 종의 외계 동식물은 많은 이들에게 여가와 유흥의 대상이지만, 이들에게는 통계와 분류의 대상입니다."
 job_eco_environment_researcher_effect_desc:0 "£job_eco_environment_researcher£ $job_eco_environment_researcher_plural$은 £consumer_goods£ §Y$consumer_goods$§!를 £unity£ §Y$unity$§!과 대량의 £society£ §Y$society_research$§!로 변환합니다."
 mod_job_eco_environment_researcher_add:0 "$job_eco_environment_researcher$ 직업"
 job_eco_xeno_ward:0 "외계 동식물"
 job_eco_xeno_ward_plural:0 "외계 동식물"
 job_eco_xeno_ward_desc:1 "이 외계종들은 완벽한 환경 아래 행복을 누리고 있습니다."
 job_eco_xeno_ward_effect_desc:0 "£job_eco_xeno_ward£ $job_eco_xeno_ward_plural$은 £unity£ §Y$unity$§!을 생산하고 제국적으로 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! 생산량을 증가시킵니다."
 mod_job_eco_xeno_ward_add:0 "$job_eco_xeno_ward$ 직업"
 
