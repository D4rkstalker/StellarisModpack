 district_arcology_housing_alternative:0 "거주 아콜로지"
 district_arcology_housing_alternative_plural:0 "거주 아콜로지"
 district_arcology_housing_alternative_desc:0 "통합된 수직적 건축양식은 특수한 밀집형 도시지구와 함께 지표 면적의 인구 밀도를 극대화하기 위해 활용됩니다."
 district_city_alternative:0 "도시지구"
