 pm.3001.desc:0 "§H[Root.GetName]§!의 특수행성이 우리의 관리를 벗어났거나, 더 이상 필요하지 않습니다. 우리는 이것을 가이아 행성으로 되돌렸지만 급격한 테라포밍의 후유증이 10년간 남아 행성을 괴롭힐 것으로 예상됩니다. "
 pm.3001.a:0 "우리가 가질수 없다면 아무도 가지지 못한다."
 pm.1.name:0 "§H채굴행성§!: 뒤덮힌 [Root.GetName]"
 pm.1.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트 이후 행성 자체가 하나의 용광로인 채굴 행성이 되었습니다!\n\n이 곳에는 수목이 우거진 숲도, 푸르른 바다도, 하늘을 찌르는 산맥도 없습니다. 지표면에는 오직 장비를 자체적으로 생산하는 공장과 광부들의 숙소로 이루어진 도시와 광산만이 존재합니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 광산으로 뒤덮였습니다."
 pm.2.name:0 "§H발전소행성§!: 뒤덮힌 [Root.GetName]"
 pm.2.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트 이후 행성 자체가 하나의 발전소인 발전소 행성이 되었습니다!\n\n수목? 바위 투성이? 오래 전에 전부 채굴해 연료로 가공해 놓았습니다. 다양한 종류의 발전기로 이루어진 거대한 발전 시설이 밤낮 없이 웅웅거리며 전기를 생산합니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 발전소들로 뒤덮였습니다."
 pm.3.name:0 "§H거대농장행성§!: 뒤덮힌 [Root.GetName]"
 pm.3.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트 이후 대륙 중심을 가로지르는 운하를 중심으로 한 초 거대규모의 관개를 통한 행성급 플랜테이션 농업을 수행하는 거대 농장 행성이 되었습니다!\n\n위험한 야생동물? 독이 든 식물? 예전에 이 곳에 무엇이 살았든 간에, 현재는 그 자리에서 바로 섭취가 가능한 동식물만이 남아있습니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 풍요로운 물결만이 이곳을 뒤덮고 있습니다."
 pm.4.name:0 "§H요새행성§!: 목표된 [Root.GetName]"
 pm.4.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트 이후 제국의 지상군을 양성하고 병기를 생산하는 요새행성으로 변모했습니다!\n\n한 때 이곳은 민법에 의해 통제되는 민간 행성이었지만, 고결한 시민들은 조국을 위해 자신들의 권리를 잠깐 내려 놓고 군법을 따르기로 결정했습니다.\n\n누구에게도, 그리고 절대로, [Root.GetName]은 무너지지 않을 것입니다."
 pm.5.name:0 "§H동물원행성§!: 목표된 [Root.GetName]"
 pm.5.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트 이후 모든 종류의 외계 동식물을 보호하는 동물원 행성으로 변모했습니다!\n\n행성에 거주하는 인원들은 모두 동물원 관리직에 종사합니다. 심지어 들판의 풀과 벌레들 개체 하나하나까지도 우리의 통제 아래 있습니다.\n\n.한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 지금도 자연의 법칙이 남아있지만, 그것은 우리가 계획하고 실행하는 자연의 법칙입니다."
 pm.6.name:0 "§H무역행성§!: 목표된 [Root.GetName]"
 pm.6.desc:0 "[Root.GetName]은 대규모적 행성 프로젝트 이후 은하계의 모든 화폐와 수집품이 거쳐가는 무역 행성으로 변모했습니다!\n\n하늘을 찌르는 마천루부터 골목의 작은 상가까지, 행성의 모든 곳에서 크고작은 경제 활동이 일어나고 있습니다. 이제 도시의 불빛 때문에 더이상의 밤낮 구분은 무의미 하겠군요.\n\n자리가 얼마 남지 않았습니다. 입점을 희망하시는 분은 [Root.GetName] 경제부로 연락하십시오!"

 mining_planet:0 "§E채굴 행성§!"
 mining_planet_desc:0 "§L§E채굴 행성§!은 그 자체의 막대한 생산량과 채광 기술자 외부 파견을 통해 제국의 광업 시장 전체를 책입집니다.§!"
 energy_planet:0 "§E발전소 행성§!"
 energy_planet_desc:0 "§L§E발전소 행성§!의 에너지 기술과 절약 정책은 함대 사령관들에게도 큰 영감을 주었습니다.§!"
 farming_planet:0 "§E거대 농장 행성§!"
 farming_planet_desc:0 "§L§E거대 농장 행성§!에서 유전자 조작을 통해 효율적인 동식물을 개발하고 있습니다.§!"
 training_planet:0 "§E요새 행성§!"
 training_planet_desc:0 "§L§E요새 행성§!이 제공하는 모의 전투훈련과 장교단은 타 지역의 제국군에게 큰 성장의 기회가 됩니다.§!"
 eco_planet:0 "§E동물원 행성§!"
 eco_planet_desc:0 "§L§E동물원 행성§!은 테라포밍 시 사용될 수많은 동식물을 제공하기도 합니다.§!"
 trade_planet:0 "§E무역 행성§!"
 trade_planet_desc:0 "§L§E무역 행성§!을 소유하고 있다는 사실만으로 은하시장에서 우리 제국의 가치가 상승했습니다.§!"
 recently_changed_planet:0 "§E최근에 변형된 행성§!"
 recently_changed_planet_desc:0 "§L이 행성은 최근에 행성 복구 작업을 겪어 매우 불안전한 상태입니다.§!"
 all_high_planet:0 "§E행성 관리단말§!"
 all_high_planet_desc:0 "우리는 채굴, 발전소, 거대 농장, 요새, 동물원, 무역, 도시행성을 전부 모았습니다. §E이제 우리의 행성들에선 인구가 자랄때마다 두팝씩 나올 것입니다.§!\n\n§L벌써 밤입니다 선생님 별겜좀 끄십시오.§!"
 r_all_high_planet:0 "행성 관리단말"
 r_all_high_planet_desc:0 "우리가 제작가능한 모든 고급 행성들이 제작되었습니다. 이제 당신의 손에는 모든 행성들을 관리할수있는 단말기가 존재합니다."
 relic_all_high_planet_active_tooltip:1 "모든 당신의 행성들에선 한번에 §Y2개의 팝§!이 나올 것입니다."
 mop_planet_shaper:0 "§E일에 향한 열정§!"
 mop_planet_shaper_desc:0 "§L우리의 기술은 많은 직업들을 만들었고, 많은 신민들은 이 직업들에서 일하고 싶어합니다.§!"
 mop_planet_shaper_gestalt:0 "§E일에 향한 열정§!"
 mop_planet_shaper_gestalt_desc:0 "§L우리의 기술은 많은 직업들을 만들었고, 많은 드론들은 이 직업들에서 일하고 싶어합니다.§!"

