 Civic_GAPS_Baskers:0 "Baskers"
 Civic_GAPS_Baskers_desc:0 "For whatever reason, they feel the call of the sun and light and focus their technology on being closer to it"
 Civic_GAPS_Baskers_tooltip:0 "   Effects and techs of this civic refer to System Light Level. Light level is calculated based on brightest star class. k = 0, g = 1, f = 2, a = 3, b = 4. The class is considered 1 point higher for each additional star of types k,m,g,f,a,b (max +2).\n   The max calculated light level is 6.\n\n§MSPECIAL EFFECTS:§! \n Pop Upkeep §G-10%§! Per Light Level. \n\n§STECHNOLOGY§!\n   §Y£physics_research PARTICLES TECH T1 (Praise The Sun):§! All your ships and starbases have Energy Upkeep §G-5%§!, Ship Speed §G+5%§!, Shield Regen §G+2§!, Shields §G+5%§!, Energy Weapon Damage §G+20%§! per light level of systems they in. \n   §Y£physics_research PARTICLES TECH T2 (Bask In Its Glory):§! Grants:  \n      £building §LSTARBASE BUILDING (Basking Stations):§! Housing Needs §G-5%§! per light level to planets in system. \n   §Y£physics_research PARTICLES TECH T3 (Radiant Decadence):§! Grants: \n      §L£building STARBASE MODULE (Stellar Refocuser):§! §SCost§! §R50§! £alloys, §STime§! §R360§! £time. §SProduces§! §G2§! £energy £unity per light level. Having at least one increases the light level of the system by §G1§! \n   §Y£physics_research PARTICLES TECH T4 (Flare For Solar):§! \n      §L£building STARBASE BUILDING (Solar Flare Manipulator):§! §SCost§! £alloys §R50§!, §SUpkeep§! §R2§! £energy per light level, §STime§! §R360§! £time. §SHOSTILE AURA§! Accuracy §R-5%§! per light level, Tracking §R-5%§! per light level. If the system has a light level of §Y4+§! blocks sensors as if it was a nebula\n\n§MMOD INTERACTIONS§!\n   If you have Gigastructural Engineering mod the Lunar Speculorefractor Moon will increase the light level of systems. Just use the Calculate light level decision on the system's primary star after it is finished."
 
