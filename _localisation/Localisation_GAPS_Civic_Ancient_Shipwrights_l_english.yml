 Civic_GAPS_Ancient_Shipwrights:0 "Ancient Shipwrights"
 Civic_GAPS_Ancient_Shipwrights_desc:0 "For one reason or another, this culture has an intrinsic knowledge of  building ships. "
 Civic_GAPS_Ancient_Shipwrights_tooltip:0 "\n   At game start you have §G1%§! research in §Y$tech_destroyers$§!. Researching §Y$tech_destroyers$§! grants you §G1%§! research into §Y$tech_cruisers$§! immediately. Researching §Y$tech_cruisers$§! does the same for §Y$tech_battleships$§!. If the host has the right DLC you gain 1% into §Y$tech_titans$§! and §Y$tech_juggernaut$§! upon researching §Y$tech_battleships$§!. \n§STECHNOLOGY§!  \n   §Y£engineering_research VOIDCRAFT TECH T1 5L(Dynamic Ship Designs):§! Choose one of the following options (effects stack): \n      (Option 1): Ship Yard Capacity §G+1§! (through toggle edict) Ship Build Speed §G+20%§! .\n      (Option 2): Ship Build Cost §R+15%§!, Ship Hull Points §G+10%§!, Evasion §G+10%§!, Armor Hit Points §G+10%§!, Shield Hit Points §G+10%§!.\n      (Option 3): Ship Build Cost §R+5%§!, Sublight Speed §G+5%§!, FTL Speed §G+20%§!, Hyper Jump Charge Time §G-5%§!, Hyper Jump Cooldown §G-5%§!, Jump Drive Cooldown §G-5%§!, Jump Drive Range §G+10%§!\n\n§MMOD INTERACTIONS§!\n   If you have NSC installed ship techs from it will be unlocked for research when the appropriate techs are researched."
