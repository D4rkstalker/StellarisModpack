 Civic_GAPS_Sad_Socretes:2 "Sad Socratics"
 Civic_GAPS_Sad_Socretes_desc:2 "As this society learned more they became more and more depressed and dependent on distractions. While individual members have some of the greatest minds they are in general sad about the fate of the universe. Despite it they continue hoping to find a solution to their despair.\n§MSPECIAL EFFECTS:§! Every §Y10§! techs they research grants a stacking Happiness §R-1%§! up to a max of §R-30%§!. \n     §L£decision DECISION TOGGLE (Distractions):§! Consumer Goods Upkeep §R+2§! Happiness §G+10%§!  \n     §L£decision DECISION TOGGLE (Personal Space):§! Housing Needs §R+30%§! Happiness §G+10%§!  \n     §L£decision DECISION TOGGLE (Baubles):§! Amenities Upkeep §R+1§! Happiness §G+10%§! \n§STECHNOLOGY§!\n§Y£physics_research COMPUTING  TECH T1 REPEATABLE UL (Sad Unity):§! Researchers Produce §G+0.2§! £unity \n§Y£physics_research COMPUTING TECH T2 REPEATABLE UL (Going Forward Despite Futility):§! Research Speed §G+5%§!, Anomaly Research Speed §G+5%§! \n§Y£physics_research COMPUTING TECH T3 REPEATABLE UL (Saddest And Smartest):§! §G+0.01§! $job_head_researcher$ Jobs Per Pop, Scientist Experience Gain §G+10%§!"
