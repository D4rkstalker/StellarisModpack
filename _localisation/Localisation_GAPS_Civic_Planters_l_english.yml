 Events_GAPS_Planters_Option1.Great_Gardens.Tooltip:0 "Grants:\n      §L£decision DECISION (Plant Great Gardens):§! Vine Vista or Shroomscape. §STime§! §R720§!, §SCost§! §R2000§! £food. Adds the 'Great Gardens' modifier \n         §G£planet PLANET MODIFIER (Great Gardens):§! §G+1§! §YClerk§! Job per §Y20§! £pops£. §G+1§! §YCulture Worker§! Job per §Y20§! £pops£."
