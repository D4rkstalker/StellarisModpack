 Civic_GAPS_Planters:0 "Planters"
 Civic_GAPS_Planters_desc:0 "Planters seek to grow lush, planet-spanning gardens, groves and forests on all worlds they settle and to coexist as much as possible with the indigenous ecology of a planet. Their deep understanding of plantlife allows for the development of whole swathes of living housing and places of work."
 Civic_GAPS_Planters_tooltip:0 "   Start with 1 level of the Planter Methods tech.\n   Can only have 1 basic and 1 advanced plant growth per planet.\n   §Y£society_research BIOLOGY REPEATABLE T1 TECH 8L (Planter Methods):§! §STech Base Weight§! §Y100§! §STech Cost§! §Y500/level§!. Each time you gain this tech choose one expensive planet decision to gain access to.\n      §L£decision BASIC PLANT DECISION (Plant World Tree):§! Can't build mining districts. Gives §YTree Tender§! jobs that boost habitability and farming.\n      §L£decision BASIC PLANT DECISION (Plant Vine Vista):§! Can't build generator districts. Gives §YVine keeper§! jobs that give more districts and boost buildings. \n      §L£decision BASIC PLANT DECISION (Plant Shroomscape):§! Can't build agricultural districts. Gives §YSporesower§! jobs that improve both naval and admin capacity.\n      §L£decision BASIC PLANT DECISION (Plant Moss Monuments):§! Can't build housing districts. Gives §YMoss Multiplier§! jobs that convert minerals to food. Housing §G+10§!.\n\n      §L£decision ADVANCED PLANT DECISION (Plant Great Gardens):§! Requires Vine Vista or Shroomscape. Adds the 'Great Gardens' modifier, which gives §G+1§! §YClerk§! job per §Y20§! £pops£ and §G+1§! §YCulture Worker§! job per §Y20§! £pops£.\n      §L£decision ADVANCED PLANT DECISION (Spreading Fields):§! Requires World Tree or Vine Vista. Adds the 'Spreading Fields' modifier, which gives §G+1§! §YFarmer§! job per §Y10§! £pops£ and §YFarmers§! produce an additional §G2§! £physics_research £engineering_research.\n      §L£decision ADVANCED PLANT DECISION (Plant Ambrosia Growths):§! Requires World Tree or Shroomscape. Adds the 'Ambrosia Growths' modifier, which gives §G+1§! §YEntertainer§! job per §Y20§! £pops£ and §G+1§! §YEnforcer§! job per §Y20§! £pops£. \n      §L£decision ADVANCED PLANT DECISION (Plant Lichen Pillars):§! Requires Moss Monuments. Adds the 'Lichen Pillars' modifier, which gives §G+1§! §YChemist§! job per §Y10§! £pops£, §G+1§! §YGas Refiner§! job per §Y10§! £pops£."
 #EVent TExt
 
 Events_GAPS_Planters.1.name:0 "Choose a plant type"
 Events_GAPS_Planters.1.desc:0 "Choose one of the below options. \nEach option may only be chosen once."
 Events_GAPS_Planters_Option1.world_tree:0 "World Tree"
 Events_GAPS_Planters_Option1.world_tree.Tooltip:0 "Grants:\n      §L£decision DECISION (Plant World Tree):§! §STime§! §R720§!, §SCost§! §R1000§! £food. Adds the 'World Tree' modifier. \n         §G£planet WORLD MODIFIER (World Tree):§! Can't build mining districts. §YTree Tender§! Jobs §G+10§! . \n              §W£job (Tree Tender):§! §SUpkeep§! §R2§! £food §R1§! £energy. Planet Modifier - Habitability §G+10%§!, Pop Housing §G+2§!, §YFarmer§! Jobs §G+2§!. $civic_agrarian_idyll$ grants Pop Housing §G+1§!. $tech_housing_agrarian_idyll$ grants Pop Housing §G+1§!."
 Events_GAPS_Planters_Option1.vine_vista:0 "Vine Vista"
 Events_GAPS_Planters_Option1.vine_vista.Tooltip:0 "Grants:\n      §L£decision DECISION (Plant Vine Vista):§! §STime§! §R720§!, §SCost§! §R1000§! £food. Adds the 'Vine Vista World' modifier \n         §G£planet WORLD MODIFIER (Vine Vista):§! Can't build generator districts. §G+5§! §YVine keeper§! Jobs. \n              §W£job (Vine Keeper):§! §SUpkeep§! §R3§! £food. Planet Modifier - Max Districts §G+1§!, Building upkeep §G-10%§!, Building Cost §G-10%§!, Building speed §G+10%§!. "
 Events_GAPS_Planters_Option1.shroomscape:0 "Shroomscape"
 Events_GAPS_Planters_Option1.shroomscape.Tooltip:0 "Grants:\n      §L£decision DECISION (Plant Shroomscape):§! §STime§! §R720§!, §SCost§! §R1000§! £food. Adds the 'Shroomscape' World modifier. \n         §G£planet WORLD MODIFIER (Shroomscape):§! Can't build agricultural districts. §YSporesower§! Jobs §G+5§! . \n              §W£job (Sporesower):§! §SUpkeep§! §R8§! £food. Empire Modifier - Naval Cap §G+4§!, Colonization Speed §G+5%§!, Admin Cap §G+2§!"
 Events_GAPS_Planters_Option1.moss_monuments:0 "Moss Monuments"
 Events_GAPS_Planters_Option1.moss_monuments.Tooltip:0 "Grants:\n      §L£decision DECISION (Plant Moss Monuments):§! §STime§! §R720§!, §SCost§! §R1000§! £minerals. Adds the 'Moss Monuments' World modifier. \n         §G£planet WORLD MODIFIER (Moss Monuments):§! Can't build housing districts. §YMoss Multiplier§! Jobs §G+5§!. Housing §G+10§!. \n              §W£job (Moss Multiplier):§! §SUpkeep§! §R50§! £minerals §SProduces§! §G75§! £food."
