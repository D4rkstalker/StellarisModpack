 Events_GAPS_Planters_Option1.Ambrosia_Growths.Tooltip:0 "Grants:\n      §L£decision DECISION (Plant Ambrosia Growths):§! World Tree or Shroomscape. §STime§! §R720§!, §SCost§! §R2000§! £food. Adds the 'Ambrosia Growths' modifier \n         §G£planet PLANET MODIFIER (Ambrosia Growths):§! §G+1§! §YEntertainer§! Job per §Y20§! £pops£. §G+1§! §YEnforcer§! Job per §Y20§! £pops£."
