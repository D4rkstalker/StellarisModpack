 Origin_GAPS_The_Undergrounder_desc:0 "For whatever reason this society lives underground. Like Troglobities, these creatures are hyper adapted to their specific underground systems and have issues even in other underground systems."
 Origin_GAPS_The_Undergrounder_tooltip:0 "§MSPECIAL EFFECT:§! Starting species has the underground trait which allows them to work this origin's special buildings and grants Amenities Usage §R+20%§!, Upkeep §R+20%§!. Starting planet has the 'Cave World' modifier and starts with a underground buildings in place of their equivalents. \n£planet §LWORLD MODIFIER (Cave World):§! Building Upkeep §R+50%§!, Building Time §R+50%§!. Undergrounder Pop §SUpkeep§! & Amenities Usage §G-20%§!, Allows building the following buildings \n  £building §LPLANET CAP 1 BUILDING (Subterrestrial City):§! §SCost§! §R150§! £minerals, §SUpkeep§! §R1§! £energy, §STime§! §R180§! £time. Provides §G2§! "Subterrestrial Farmer" jobs. \n   £job §LJOB (Subterrestrial Farmer):§! Undergrounder only. §SProduces§! §G3§! £food £society_research §G1§! £amenities. §SPOP MODIFIER§! Housing Needs §G-100%§!. \n  £building §LPLANET CAP 1 BUILDING (Subterranean Geothermal Plant):§! §STime§! §R180§! £time, §SCost§! §R100§! £minerals, §SUpkeep§! §R0.5§! £energy. Provides §G2§! "Geothermal Technician" jobs. \n   £job §LJOB (Geothermal Technician):§! Undergrounder only. §SProduces§! §G3§! £energy £physics_research . §SPOP MODIFIER§! Housing Needs §G-100%§!. §SPLANET MODIFIER§! £energy §G+5%§!. \n  £building §LPLANET CAP 1 BUILDING (Core Mining Installation):§! §SCost§! §R100§! £minerals, §SUpkeep§! §R0.5§! £energy, §STime§! §R180§! £time. Provides §G2§! "Core Miner" job. \n   £job §LJOB (Core Miner):§! Undergrounder only. §SProduces§! §G3§! £minerals £engineering_research . §SPOP MODIFIER§! Housing Needs §G-100%§!. §SPLANET MODIFIER§! £rare_crystals £volatile_motes £exotic_gases §G+5%§!. \n  £building §LPLANET CAP 1 BUILDING (Deep Forges):§! §SCost§! §R200§! £minerals, §SUpkeep§! §R2§! £energy, §STime§! §R180§! £time. Provides §G2§! "Deep Forger" jobs. \n   £job §LJOB (Deep Forger):§! Undergrounder only. §SUpkeep§! §R9§! £minerals. §SProduces§! §G3§! £alloys £consumer_goods (§SProduces§! £amenities instead of £consumer_goods if hive). §SPOP MODIFIER§! Housing Needs §G-100%§!. \n  £building §LPLANET CAP 1 BUILDING (Cavernous Stronghold):§! §SCost§! §R200§! £minerals, §SUpkeep§! §R1§! £energy, §STime§! §R240§! £time. Provides §G2§! "Cavern Fighter" jobs. \n   £job §LJOB (Cavern Fighter):§! Undergrounder only. §SProduces§! §G2§! £unity. §SPOP MODIFIER§! Housing Needs §G-100%§!. §SCOUNTRY MODIFIER§! Naval Capacity §G+4§!, §SPLANET MODIFIER§! Defense Armies §G+3§!, Crime §G-10§! Army Disengage Chance §G+25%§!, Army Collateral Damage §G-25%§!\n  £building §LPLANET CAP 1 BUILDING (Surface Dweller Contact Center):§! §SCost§! §R100§! £minerals, §SUpkeep§! §R0.5§! £energy, §STime§! §R140§! £time. Provides §G2§! "Surface Contact" job. \n   £job §LJOB (Surface Contact):§! Non-Undergrounder only. Provides §G2§! "Surface Dweller" jobs. \n   £job §LJOB (Surface Contact):§! §SNon-Slave Produces§! §G3§! £unity, §SOrganic Slave Produces§! §G4§! £food, §SLithoid Slave Produces§! §G2§! £minerals, §SRobot Slave Produces§! §G1§! £food £minerals £energy, §SPOP MODIFIER§! Housing Needs §G-100%§!, Political Power §R-100%§! \n  £building §LPLANET CAP 1 BUILDING (Robot District):§! §SCost§! §R100§! £minerals, §SUpkeep§! §R0.5§! £energy, §STime§! §R140§! £time. Provides §G2§! "Underground Robot Worker" job. \n   £job §LJOB (Underground Robot Worker):§! Non-Undergrounder Robot only. §SProduces§! §G1§! £food £minerals £energy £energy, §SPOP MODIFIER§! Housing Needs §G-100%§!\n\n§STECHNOLOGY§!\n§Y£engineering_research INDUSTRY TECH T1 (Great Digging):§! Grants: \n  £decision §LDECISONS (Great Dig):§! §SCost§! §R50§! £influence. Can be used on any planet in your territory even if it is not colonized. Adds the "Cave World" modifier to the planet after §Y1800§! £time has passed. Does not use the que. \n§Y£engineering_research INDUSTRY TECH T2 REPEATABLE 4L (Subterranean Buildings):§! Increases the jobs provided by cave world buildings by 1. \n§Y£engineering_research INDUSTRY TECH T3 (Great Hallowing):§! Grants: \n  £decision §LDECISONS (Hollowing):§! §SCost§! §R50§! £influence, §STime§! §R1800§! days. Adds the "Hollowed Out" modifier \n   £planet §LPLANET MODIFIER (Hollowed Out):§! Max Districts §G+8§!, Habitability §R-40%§!.\n§Y£society_research BIOLOGY TECH T4 (Welcome To The Underground):§! You can genetically add undergrounder trait to other species."


